<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilités</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      font-size: 16px;
    }
    header {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .top-bar input[type="date"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      font-size: 15px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      height: 48px; /* Hauteur uniforme */
    }
    th {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
    }
    td[contenteditable] {
      outline: none;
      text-transform: uppercase;
    }
    .us-cell {
      font-size: 20px;
      vertical-align: middle;
      line-height: 1;
      cursor: pointer;
    }
    .us-cell span {
      font-size: 20px;
      display: inline-block;
      line-height: 1;
      vertical-align: middle;
    }
    th:nth-child(1), td:nth-child(1),
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4) {
      width: 100px;
    }
    th:nth-child(6), td:nth-child(6) {
      width: 240px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      table {
        font-size: 13px;
      }
      th, td {
        padding: 6px;
      }
      .buttons button {
        font-size: 14px;
        padding: 10px 16px;
      }
      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo Transport ELZ">
  </header>
  <div class="container">
    <div class="top-bar">
      <input type="date" id="dateSelect" />
    </div>
    <label for="note">Note:</label>
    <textarea id="note" rows="2"></textarea>
    <div class="table-wrapper">
      <table id="dispoTable">
        <thead>
          <tr>
            <th>CHAUFFEUR</th><th>US</th><th>CAMION</th><th>REMORQUE</th><th>DÉPART</th><th>NOTE</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="buttons">
      <button class="reset-btn" onclick="resetForm()">Reset</button>
      <button class="save-btn" onclick="saveData()">Save</button>
      <button class="send-btn" onclick="sendForm()">Send</button>
    </div>
  </div>

  <script>
    function createRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable></td>
        <td class="us-cell" onclick="toggleUS(this)">❌</td>
        <td contenteditable inputmode="numeric"></td>
        <td contenteditable inputmode="numeric"></td>
        <td contenteditable></td>
        <td contenteditable></td>
      `;
      return row;
    }

    function toggleUS(cell) {
      cell.innerHTML = cell.innerHTML.includes("✔️")
        ? "❌"
        : '<span style="color:#c62828;">✔️</span>';
    }

    function generateDefaultRows(n = 9) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      for (let i = 0; i < n; i++) {
        tbody.appendChild(createRow());
      }
    }

    function sendForm() {
      const tableClone = document.getElementById("dispoTable").cloneNode(true);
      const rows = tableClone.querySelectorAll("tbody tr");

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        for (let i = 0; i < cells.length; i++) {
          if (i !== 1 && cells[i].hasAttribute("contenteditable")) {
            cells[i].innerText = cells[i].innerText.trim().toUpperCase();
          }
        }
      });

      const data = {
        note: document.getElementById("note").value,
        date: document.getElementById("dateSelect").value,
        table: tableClone.outerHTML
      };

      fetch("https://script.google.com/macros/s/AKfycbzj3QhdqZOeLsP3Rhk0Hq4H5s7avwsKk6sDoDCFD_84ihHqIh8EpvNmmMyz1oZt2fPLTg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Disponibilités envoyées !");
    }

    function resetForm() {
      document.getElementById("note").value = "";
      document.getElementById("dateSelect").value = "";
      localStorage.clear();

      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        if (cells[3]) cells[3].textContent = "";
        if (cells[4]) cells[4].textContent = "";
        if (cells[5]) cells[5].textContent = "";
      });
    }

    function saveData() {
      localStorage.setItem("dispo_note", document.getElementById("note").value);
      localStorage.setItem("dispo_date", document.getElementById("dateSelect").value);
      localStorage.setItem("dispo_table", document.getElementById("dispoTable").outerHTML);
      alert("Données sauvegardées !");
    }

    window.onload = function () {
      const note = localStorage.getItem("dispo_note");
      const date = localStorage.getItem("dispo_date");
      const table = localStorage.getItem("dispo_table");

      if (note) document.getElementById("note").value = note;
      if (date) document.getElementById("dateSelect").value = date;

      if (table) {
        document.getElementById("dispoTable").outerHTML = table;
      } else {
        generateDefaultRows(9);
      }
    }
  </script>
</body>
</html>
