<script>
  function sendForm() {
    const data = {
      note: document.getElementById("note").value,
      date: document.getElementById("dateSelect").value,

    };

    fetch("https://script.google.com/macros/s/AKfycbzwA-a2gF5WMjMSUNrmw9Lt6BlkwzY0lWOMohTu_rSME4Gcp9GIs0DvAbrweFgIDhldug/exec", {

    });

    alert("Disponibilit√©s envoy√©es ! (m√™me si on ne re√ßoit pas de r√©ponse du serveur)");
  }

  function resetForm() {
    document.getElementById("note").value = "";
    document.getElementById("dateSelect").value = "";
    const rows = document.querySelectorAll("#dispoTable tbody tr");
    rows.forEach(row => {
      row.querySelectorAll("td").forEach((cell, i) => {
        if (i !== 1) cell.textContent = "";
      });
      const checkbox = row.querySelector("input[type='checkbox']");
      if (checkbox) checkbox.checked = false;
    });
  }

  function saveData() {
    localStorage.setItem("dispo_note", document.getElementById("note").value);
    localStorage.setItem("dispo_date", document.getElementById("dateSelect").value);
    localStorage.setItem("dispo_table", document.getElementById("dispoTable").innerHTML);
    alert("Donn√©es sauvegard√©es !");
  }

  window.onload = function () {
    if (localStorage.getItem("dispo_note")) {
      document.getElementById("note").value = localStorage.getItem("dispo_note");
      document.getElementById("dateSelect").value = localStorage.getItem("dispo_date");
      document.getElementById("dispoTable").innerHTML = localStorage.getItem("dispo_table");
    }
  };
</script>
