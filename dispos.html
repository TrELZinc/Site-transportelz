<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilités</title>
  <link rel="icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      margin: 0;
      background-color: #fefefe;
    }
    header {
      background-color: #141414;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }
    .menu-mobile {
      display: none;
      flex-direction: column;
      background-color: #141414;
      position: absolute;
      top: 64px;
      right: 0;
      width: 100%;
      text-align: right;
    }
    .menu-mobile a {
      padding: 10px 20px;
      border-top: 1px solid #333;
    }
    .form-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 16px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Comfortaa', cursive;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 1000px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ef6d6d;
      color: white;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-family: 'Comfortaa', cursive;
      cursor: pointer;
      font-size: 16px;
    }
    .reset-btn { background-color: #e74c3c; color: white; }
    .save-btn { background-color: #2ecc71; color: white; }
    .send-btn { background-color: black; color: white; }
    @media screen and (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .menu-mobile.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo" class="logo" />
    <nav class="menu-desktop">
      <a href="#">Application 1</a>
      <a href="#">Application 2</a>
      <a href="#">Application 3</a>
      <a href="#">Application 4</a>
      <a href="#">Application 5</a>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>
  <div class="menu-mobile" id="mobileMenu">
    <a href="#">Application 1</a>
    <a href="#">Application 2</a>
    <a href="#">Application 3</a>
    <a href="#">Application 4</a>
    <a href="#">Application 5</a>
  </div>

  <div class="form-container">
    <form id="dispos-form">
      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="note">Note</label>
      <textarea id="note" rows="3"></textarea>

      <div style="overflow-x: auto">
        <table id="dispo-table">
          <thead>
            <tr>
              <th>CHAUFFEUR</th><th>US</th><th>CAMION</th><th>REMORQUE</th><th>DÉPART</th><th>NOTE</th>
            </tr>
          </thead>
          <tbody>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
            <tr><td><input type="text" /></td><td><input type="checkbox" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td><td><input type="text" /></td></tr>
          </tbody>
        </table>
      </div>

      <div class="buttons">
        <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
        <button type="button" class="save-btn" onclick="saveForm()">Save</button>
        <button type="submit" class="send-btn">Send</button>
      </div>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
    function resetForm() {
      document.getElementById("dispos-form").reset();
    }
    function saveForm() {
      localStorage.setItem("disposDate", document.getElementById("date").value);
      localStorage.setItem("disposNote", document.getElementById("note").value);
    }
  </script>
</body>
</html>
