<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilités</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ef6d6d;
      color: white;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.jpeg" alt="Logo">
    <nav>
      <a href="#">Application 1</a>
      <a href="#">Application 2</a>
      <a href="#">Application 3</a>
      <a href="#">Application 4</a>
      <a href="#">Application 5</a>
    </nav>
  </header>

  <div class="container">
    <div class="top-bar">
      <h2>Disponibilités</h2>
      <input type="date" id="dateSelect" />
    </div>

    <form id="dispoForm">
      <div class="form-group">
        <label>To:</label>
        <input type="text" name="to" required />
      </div>
      <div class="form-group">
        <label>CC:</label>
        <input type="text" name="cc" />
      </div>
      <div class="form-group">
        <label>Note:</label>
        <textarea name="note" rows="2"></textarea>
      </div>

      <table id="dispoTable">
        <thead>
          <tr>
            <th>CHAUFFEUR</th>
            <th>US</th>
            <th>CAMION</th>
            <th>REMORQUE</th>
            <th>DÉPART POSSIBLE</th>
            <th>NOTE</th>
          </tr>
        </thead>
        <tbody>
          <!-- 8 lignes modifiables -->
          ${[...Array(8)].map(() => `
            <tr>
              <td contenteditable></td>
              <td><input type="checkbox" /></td>
              <td contenteditable></td>
              <td contenteditable></td>
              <td contenteditable></td>
              <td contenteditable></td>
            </tr>
          `).join('')}
        </tbody>
      </table>

      <div class="buttons">
        <button type="reset" class="reset-btn">Reset</button>
        <button type="button" class="save-btn" onclick="alert('Fonction Save à définir')">Save</button>
        <button type="submit" class="send-btn">Send</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('dispoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        to: formData.get("to"),
        cc: formData.get("cc"),
        note: formData.get("note"),
        date: document.getElementById("dateSelect").value,
        table: getTableHTML()
      };

      fetch("TON_URL_WEB_APP_GOOGLE_SCRIPT", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => {
        alert("Email envoyé avec succès !");
        document.getElementById('dispoForm').reset();
      })
      .catch(err => {
        alert("Erreur lors de l'envoi.");
        console.error(err);
      });
    });

    function getTableHTML() {
      const table = document.getElementById("dispoTable");
      return table.outerHTML;
    }
  </script>

</body>
</html>
