<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilités</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      font-size: 16px;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      margin: 0;
      width: 100vw;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    .menu-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      z-index: 999;
    }
    .menu.show {
      display: block;
    }
    .menu a {
      display: block;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 14px;
    }
    .menu a:hover {
      background-color: #333;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .top-bar input[type="date"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      font-size: 15px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
      height: 36px;
    }
    th {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
    }
    td[contenteditable] {
      outline: none;
      text-transform: uppercase;
    }
    .us-cell {
      font-size: 16px;
      vertical-align: middle;
      line-height: 1;
      cursor: pointer;
    }
    .us-cell span {
      font-size: 16px;
      display: inline-block;
      line-height: 1;
      vertical-align: middle;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }

    @media (max-width: 600px) {
      body {
        padding: 0 12px 40px 12px;
      }
      .container {
        padding-left: 12px;
        padding-right: 12px;
      }
      .buttons {
        margin-bottom: 40px;
      }
      table {
        font-size: 13px;
      }
      th, td {
        padding: 6px;
        height: 32px;
        font-size: 14px;
      }
      .us-cell {
        font-size: 14px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo Transport ELZ">
    <!-- Removed ID to simplify and use direct onclick -->
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu" id="menuDropdown">
      <a href="test.html">Sommaire</a>
      <a href="linktree.html">Menu</a>
    </div>
  </header>
  <div class="container">
    <div class="top-bar">
      <input type="date" id="dateSelect" />
    </div>
    <label for="note">Note:</label>
    <textarea id="note" rows="2"></textarea>
    <div class="table-wrapper">
      <table id="dispoTable">
        <thead>
          <tr>
            <th>CHAUFFEUR</th><th>US</th><th>CAMION</th><th>REMORQUE</th><th>DÉPART</th><th>NOTE</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="buttons">
      <button class="reset-btn" onclick="resetForm()">Reset</button>
      <button class="save-btn" onclick="saveData()">Save</button>
      <button class="send-btn" onclick="sendForm()">Send</button>
    </div>
  </div>
  
  <script>
    // Toggle menu function - simple direct approach
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.classList.toggle("show");
    }
    
    // Close menu when clicking outside
    document.addEventListener("click", function(e) {
      const menu = document.getElementById("menuDropdown");
      const toggle = document.querySelector(".menu-toggle");
      
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
    
    function createRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable></td>
        <td class="us-cell" onclick="toggleUS(this)" style="font-size:16px;">❌</td>
        <td contenteditable inputmode="numeric"></td>
        <td contenteditable inputmode="numeric"></td>
        <td contenteditable></td>
        <td contenteditable></td>
      `;
      return row;
    }

    function generateDefaultRows(n = 9) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      for (let i = 0; i < n; i++) {
        tbody.appendChild(createRow());
      }
    }

    function toggleUS(cell) {
      cell.innerHTML = cell.innerHTML.includes("✔️")
        ? "❌"
        : '<span style="color:#c62828; font-size:16px;">✔️</span>';
    }

    function sendForm() {
      const tableClone = document.getElementById("dispoTable").cloneNode(true);
      const rows = tableClone.querySelectorAll("tbody tr");

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let isRowEmpty = true;

        for (let i = 0; i < cells.length; i++) {
          if (i === 1) continue;
          const text = cells[i]?.innerText?.trim();
          if (text) {
            isRowEmpty = false;
            break;
          }
        }

        for (let i = 0; i < cells.length; i++) {
          const cell = cells[i];

          if (i === 1) {
            const content = cell.textContent.trim();
            const isChecked =
              content.includes("✔️") || content.includes("✅") ||
              cell.querySelector("input[type='checkbox']")?.checked;

            if (isChecked) {
              cell.innerHTML = '<span style="font-size:16px;">✔️</span>';
            } else {
              cell.innerHTML = isRowEmpty ? '' : '<span style="font-size:16px;">❌</span>';
            }
          } else if (cell.hasAttribute("contenteditable")) {
            cell.innerText = cell.innerText.trim().toUpperCase();
          }
        }
      });

      const data = {
        note: document.getElementById("note").value,
        date: document.getElementById("dateSelect").value,
        table: tableClone.outerHTML
      };

      fetch("https://script.google.com/macros/s/AKfycbyL41eZb4kui5TESIyRfNX-h3f7um9_A_AFDV8DzLESqS984jdHcdVl-lFnPttXD4RBoQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Disponibilités envoyées !");
    }

    function resetForm() {
      document.getElementById("note").value = "";
      document.getElementById("dateSelect").value = "";
      localStorage.clear();
      generateDefaultRows(9); // Use the existing function to reset rows
    }

    function saveData() {
      try {
        const table = document.getElementById("dispoTable");
        if (!table) throw new Error("Table introuvable");

        localStorage.setItem("dispo_note", document.getElementById("note").value);
        localStorage.setItem("dispo_date", document.getElementById("dateSelect").value);
        localStorage.setItem("dispo_table", table.outerHTML);
        alert("Données sauvegardées !");
      } catch (err) {
        alert("Erreur lors de la sauvegarde : " + err.message);
      }
    }

    // Cell focus behavior
    document.addEventListener("focusin", function(e) {
      if (e.target.matches("td[contenteditable]")) {
        const cell = e.target;
        const container = document.querySelector(".table-wrapper");
        
        if (container) {
          const offsetLeft = cell.offsetLeft;
          const containerRect = container.getBoundingClientRect();
          const scrollLeft = offsetLeft - (containerRect.width / 3);
          
          container.scrollTo({
            left: scrollLeft,
            behavior: "smooth"
          });
        }
      }
    });

    // Initialize on load
    window.onload = function() {
      const note = localStorage.getItem("dispo_note");
      const date = localStorage.getItem("dispo_date");
      const table = localStorage.getItem("dispo_table");

      if (note) document.getElementById("note").value = note;
      if (date) document.getElementById("dateSelect").value = date;

      if (table) {
        document.getElementById("dispoTable").outerHTML = table;
      } else {
        generateDefaultRows(9);
      }
    };
  </script>
</body>
</html>
