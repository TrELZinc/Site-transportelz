<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Disponibilités</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      font-size: 16px; /* Évite le zoom automatique sur iOS */
    }

    header {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .top-bar input[type="date"] {
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 160px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      margin-bottom: 12px;
      width: 100%;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ef6d6d;
      color: white;
    }

    th:nth-child(5),
    td:nth-child(5) {
      width: 80px;
    }

    th:nth-child(6),
    td:nth-child(6) {
      width: 240px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.jpeg" alt="Logo">
    <nav>
      <a href="#">Application 1</a>
      <a href="#">Application 2</a>
      <a href="#">Application 3</a>
      <a href="#">Application 4</a>
      <a href="#">Application 5</a>
    </nav>
  </header>

  <div class="container">
    <div class="top-bar">
      <input type="date" id="dateSelect" />
    </div>

    <form id="dispoForm">
      <div class="form-group">
        <label for="note">Note:</label>
        <textarea name="note" id="note" rows="2"></textarea>
      </div>

      <table id="dispoTable">
        <thead>
          <tr>
            <th>CHAUFFEUR</th>
            <th>US</th>
            <th>CAMION</th>
            <th>REMORQUE</th>
            <th>DÉPART</th>
            <th>NOTE</th>
          </tr>
        </thead>
        <tbody>
          <!-- 8 lignes -->
          ${Array.from({ length: 8 }).map(() =>
            `<tr>
              <td contenteditable></td>
              <td><input type="checkbox" /></td>
              <td contenteditable></td>
              <td contenteditable></td>
              <td contenteditable></td>
              <td contenteditable></td>
            </tr>`
          ).join('')}
        </tbody>
      </table>

      <div class="buttons">
        <button type="reset" class="reset-btn" onclick="resetForm(event)">Reset</button>
        <button type="button" class="save-btn" onclick="saveData()">Save</button>
        <button type="submit" class="send-btn">Send</button>
      </div>
    </form>
  </div>

  <script>
    // Récupérer les données et les envoyer
    document.getElementById('dispoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        note: document.getElementById("note").value,
        date: document.getElementById("dateSelect").value,
        table: getTableHTML()
      };

      fetch("TON_URL_WEB_APP_GOOGLE_SCRIPT", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => {
        alert("Email envoyé avec succès !");
        this.reset();
      })
      .catch(err => {
        alert("Erreur lors de l'envoi.");
        console.error(err);
      });
    });

    function getTableHTML() {
      return document.getElementById("dispoTable").outerHTML;
    }

    // Sauvegarde locale (dans localStorage)
    function saveData() {
      const table = document.getElementById("dispoTable").innerHTML;
      const note = document.getElementById("note").value;
      const date = document.getElementById("dateSelect").value;

      localStorage.setItem("dispo_table", table);
      localStorage.setItem("dispo_note", note);
      localStorage.setItem("dispo_date", date);

      alert("Données sauvegardées !");
    }

    // Chargement automatique si dispo
    window.onload = function() {
      if (localStorage.getItem("dispo_table")) {
        document.getElementById("dispoTable").innerHTML = localStorage.getItem("dispo_table");
        document.getElementById("note").value = localStorage.getItem("dispo_note") || "";
        document.getElementById("dateSelect").value = localStorage.getItem("dispo_date") || "";
      }
    };

    // Réinitialiser tout
    function resetForm(e) {
      e.preventDefault();
      document.getElementById("note").value = "";
      document.getElementById("dateSelect").value = "";
      const rows = document.querySelectorAll("#dispoTable tbody tr");
      rows.forEach(row => {
        row.querySelectorAll("td").forEach((cell, i) => {
          if (i !== 1) cell.textContent = "";
        });
        const checkbox = row.querySelector("input[type='checkbox']");
        if (checkbox) checkbox.checked = false;
      });
    }
  </script>

</body>
</html>
