<!DOCTYPE html>
<html lang="fr">
<head>
  <style>
  html, body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f4;
    font-size: 16px;
  }

  header {
    background-color: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    padding: 10px 20px;
    position: relative;
  }

  header img {
    height: 40px;
  }

  nav.menu-items {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    white-space: nowrap;
  }

  .menu-toggle {
    display: none;
    font-size: 18px;
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  .container {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  .top-bar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
  }

  .top-bar input[type="date"] {
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 160px;
  }

  .form-section {
    width: 100%;
  }

  .form-group {
    width: 100%;
    margin-bottom: 16px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
    box-sizing: border-box;
    font-size: 15px;
  }

  .table-wrapper {
    width: 100%;
    overflow-x: auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 700px;
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px 8px;
    text-align: center;
    word-wrap: break-word;
  }

  th {
    background-color: #ef6d6d;
    color: white;
    font-weight: 600;
    white-space: nowrap;
  }

  td {
    background-color: #fff;
    font-size: 14px;
  }

  tr:hover td {
    background-color: #f9f9f9;
  }

  td input[type="checkbox"] {
    transform: scale(1.2);
  }

  th:nth-child(5),
  td:nth-child(5) {
    width: 80px;
  }

  th:nth-child(6),
  td:nth-child(6) {
    width: 240px;
  }

  .buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .buttons button {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  .reset-btn { background-color: #e74c3c; }
  .save-btn { background-color: #2ecc71; }
  .send-btn { background-color: black; }

  /* MOBILE */
  @media screen and (max-width: 768px) {
    .menu-toggle {
      display: block;
      position: absolute;
      right: 15px;
      top: 10px;
      z-index: 100;
    }

    nav.menu-items {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 55px;
      right: 15px;
      background-color: #000;
      border-radius: 8px;
      padding: 10px;
      z-index: 99;
    }

    nav.menu-items a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      white-space: nowrap;
    }

    nav.menu-items.show {
      display: flex;
    }

    .top-bar {
      justify-content: center;
    }

    .top-bar input[type="date"] {
      font-size: 16px;
      padding: 10px;
      width: 180px;
    }

    .buttons {
      flex-direction: row !important;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .buttons button {
      flex: 1 0 auto;
      min-width: 100px;
    }
  }
</style>

    <form id="dispoForm" class="form-section">
      <div class="form-group">
        <label for="note">Note:</label>

            <tr><td contenteditable></td><td><input type="checkbox" /></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
          </tbody>
        </table>
      </div>

      <div class="buttons">
        <button type="reset" class="reset-btn" onclick="resetForm(event)">Reset</button>
        <button type="button" class="save-btn" onclick="saveData()">Save</button>
        <button type="submit" class="send-btn">Send</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('dispoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        note: document.getElementById("note").value,
        date: document.getElementById("dateSelect").value,
        table: document.getElementById("dispoTable").outerHTML
      };

fetch("https://script.google.com/macros/s/TON_URL/exec", {
  method: "POST",
  mode: "no-cors", // ← Nécessaire pour contourner l'erreur CORS
  body: JSON.stringify(data),
  headers: {
    "Content-Type": "application/json"
  }
})
.then(() => {
  alert("Email envoyé avec succès !");
  document.getElementById("dispoForm").reset();
})
.catch(err => {
  alert("Erreur lors de l'envoi.");
  console.error("Erreur d'envoi :", err);
});


    function saveData() {
      const table = document.getElementById("dispoTable").innerHTML;
      const note = document.getElementById("note").value;
      const date = document.getElementById("dateSelect").value;

      localStorage.setItem("dispo_table", table);
      localStorage.setItem("dispo_note", note);
      localStorage.setItem("dispo_date", date);

      alert("Données sauvegardées !");
    }

    window.onload = function() {
      if (localStorage.getItem("dispo_table")) {
        document.getElementById("dispoTable").innerHTML = localStorage.getItem("dispo_table");
        document.getElementById("note").value = localStorage.getItem("dispo_note") || "";
        document.getElementById("dateSelect").value = localStorage.getItem("dispo_date") || "";
      }
    };

    function resetForm(e) {
      e.preventDefault();
      document.getElementById("note").value = "";
      document.getElementById("dateSelect").value = "";
      const rows = document.querySelectorAll("#dispoTable tbody tr");
      rows.forEach(row => {
        row.querySelectorAll("td").forEach((cell, i) => {
          if (i !== 1) cell.textContent = "";
        });
        const checkbox = row.querySelector("input[type='checkbox']");
        if (checkbox) checkbox.checked = false;
      });
    }
  </script>
