<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilités</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 1rem 0;
    }

    .date-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    #date {
      font-size: 1.3rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
    }

    #note {
      width: 100%;
      min-height: 4rem;
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      min-width: 700px;
    }

    th {
      background: #c62828;
      color: white;
      padding: 0.75rem;
      text-align: center;
    }

    td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 0.5rem;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.3rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .button-group button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .reset-btn { background-color: #ef5350; }
    .save-btn { background-color: #4caf50; }
    .send-btn { background-color: black; }

    @media (max-width: 768px) {
      .date-wrapper {
        justify-content: center;
      }

      #date {
        width: 80%;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Disponibilités</h1>

  <div class="date-wrapper">
    <input type="date" id="date" />
  </div>

  <textarea id="note" placeholder="Note..."></textarea>

  <div class="table-container">
    <table id="dispoTable">
      <thead>
        <tr>
          <th>CHAUFFEUR</th>
          <th>US</th>
          <th>CAMION</th>
          <th>REMORQUE</th>
          <th>DÉPART</th>
          <th>NOTE</th>
        </tr>
      </thead>
      <tbody>
        " + [...Array(9)].map((_, i) => `
        <tr>
          <td><input type="text" class="form-input" style="text-transform:uppercase;" data-row="${i}" data-col="0" /></td>
          <td><input type="checkbox" class="form-input" data-row="${i}" data-col="1" /></td>
          <td><input type="number" class="form-input" inputmode="numeric" data-row="${i}" data-col="2" /></td>
          <td><input type="number" class="form-input" inputmode="numeric" data-row="${i}" data-col="3" /></td>
          <td><input type="text" class="form-input" style="text-transform:uppercase;" data-row="${i}" data-col="4" /></td>
          <td><input type="text" class="form-input" style="text-transform:uppercase;" data-row="${i}" data-col="5" /></td>
        </tr>`).join("") + "
      </tbody>
    </table>
  </div>

  <div class="button-group">
    <button class="reset-btn" onclick="resetForm()">Reset</button>
    <button class="save-btn" onclick="saveForm()">Save</button>
    <button class="send-btn" onclick="sendForm()">Send</button>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzk_y7NIfa4eksIvVbYcXHaI3Bzh5BG3gqpH8Z82k4OdUCrK_thMeSOQuw_is-d9S8DMA/exec";

    function saveForm() {
      const data = getFormData();
      localStorage.setItem("formData", JSON.stringify(data));
    }

    function loadForm() {
      const saved = localStorage.getItem("formData");
      if (!saved) return;
      const { date, note, rows } = JSON.parse(saved);
      document.getElementById("date").value = date;
      document.getElementById("note").value = note;
      rows.forEach((row, i) => {
        row.forEach((val, j) => {
          const input = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
          if (!input) return;
          if (input.type === "checkbox") input.checked = val;
          else input.value = val;
        });
      });
    }

    function resetForm() {
      document.querySelectorAll(".form-input").forEach(input => {
        if (["3","4","5"].includes(input.dataset.col)) input.value = "";
      });
    }

    function getFormData() {
      const date = document.getElementById("date").value;
      const note = document.getElementById("note").value;
      const rows = [];
      for (let i = 0; i < 9; i++) {
        const row = [];
        for (let j = 0; j < 6; j++) {
          const input = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
          row.push(input?.type === "checkbox" ? input.checked : input?.value.toUpperCase() || "");
        }
        rows.push(row);
      }
      return { date, note, rows };
    }

    async function sendForm() {
      const formData = getFormData();
      try {
        await fetch(ENDPOINT, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });
        alert("Envoyé !");
      } catch (err) {
        alert("Erreur d'envoi");
        console.error(err);
      }
    }

    window.onload = loadForm;
  </script>
</body>
</html>
