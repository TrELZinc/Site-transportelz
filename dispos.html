<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Disponibilités</title>
  <style>
    html, body {
      margin: 0;
      padding-top: calc(60px + env(safe-area-inset-top));
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      font-size: 16px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #000;
      color: white;
      padding: env(safe-area-inset-top) 20px 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 9999;
    }

    .flatpickr-day.has-event-future {
      background-color: #f1c40f !important;
      color: black !important;
      border-radius: 6px !important;
    }

    .load-btn {
      background-color: #f1c40f;
      color: black;
    }

    header img {
      height: 40px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .top-bar input {
      width: 200px;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      font-size: 15px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
      height: 36px;
    }
    th {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
    }
    td[contenteditable] {
      outline: none;
      text-transform: uppercase;
    }
    .us-cell {
      font-size: 16px;
      vertical-align: middle;
      line-height: 1;
      cursor: pointer;
    }
    .us-cell span {
      font-size: 16px;
      display: inline-block;
      line-height: 1;
      vertical-align: middle;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }

    @media (max-width: 600px) {
      body {
        padding: 0 12px 40px 12px;
      }
      .container {
        padding-left: 12px;
        padding-right: 12px;
      }
      .buttons {
        margin-bottom: 40px;
      }
      table {
        font-size: 13px;
      }
      th, td {
        padding: 6px;
        height: 32px;
        font-size: 14px;
      }
      .us-cell {
        font-size: 14px !important;
      }
    }

    #dp_custom_981 {
        background-image: url('https://img.icons8.com/ios-filled/20/000000/calendar.png');
        background-repeat: no-repeat;
        background-position: 12px center;
        padding-left: 38px;
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        transition: border-color 0.2s, box-shadow 0.2s;
        width: 200px;
        text-align: center;
    }



    #dp_custom_981:focus {
      border-color: #d32f2f;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.15);
      outline: none;
    }

    input:-webkit-autofill {
    transition: background-color 9999s ease-out;
    }    

  </style>

</head>
<body>

  <div class="container">
<div class="top-bar">
  <input 
    id="dp_custom_981" 
    type="text" 
    placeholder="Sélectionnez une date" 
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    inputmode="none"
    readonly
  />
  </div>
    <label for="note">Note:</label>
    <textarea id="note" rows="2"></textarea>
    <div class="table-wrapper">
      <table id="dispoTable">
        <thead>
          <tr>
            <th>CHAUFFEUR</th><th>US</th><th>CAMION</th><th>REMORQUE</th><th>DÉPART</th><th>NOTE</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="buttons">
      <button class="reset-btn" onclick="resetForm()">Reset</button>
      <button class="save-btn" onclick="saveData()">Save</button>
      <button class="send-btn" onclick="sendForm()">Send</button>
    </div>
  </div>
  
  <script>

    let fpInstance = null;

    
    function saveToFirebase(data, callback) {
      const collection = db.collection("disponibilites_dispos");

      const TWO_YEARS_AGO = new Date();
      TWO_YEARS_AGO.setFullYear(TWO_YEARS_AGO.getFullYear() - 2);

      // Étape 1 : suppression des documents de +2 ans
      collection
        .where("timestamp", "<", TWO_YEARS_AGO.toISOString())
        .get()
        .then(snapshot => {
          const deletions = snapshot.docs.map(doc => doc.ref.delete());
          return Promise.all(deletions);
        })
        .then(() => {
          // Étape 2 : on cherche s’il existe déjà une entrée pour cette date
          return collection.where("date", "==", data.date).get();
        })
        .then(snapshot => {
          if (!snapshot.empty) {
            const existingDocId = snapshot.docs[0].id;
            return collection.doc(existingDocId).set(data, { merge: false });
          } else {
            return collection.add(data);
          }
        })
        .then(() => {
          console.log("✅ Données enregistrées ou mises à jour.");
          if (typeof callback === "function") callback();
        })
        .catch(error => {
          console.error("❌ Erreur Firestore :", error);
          alert("Erreur Firestore : " + error.message);
        });
    }


    function createRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable></td>
        <td class="us-cell" onclick="toggleUS(this)" style="font-size:16px;">❌</td>
        <td contenteditable inputmode="numeric"></td>
        <td contenteditable inputmode="numeric"></td>
        <td contenteditable></td>
        <td contenteditable></td>
      `;
      return row;
    }

    function generateDefaultRows(n = 9) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      for (let i = 0; i < n; i++) {
        tbody.appendChild(createRow());
      }
    }

    function toggleUS(cell) {
      cell.innerHTML = cell.innerHTML.includes("✔️")
        ? "❌"
        : '<span style="color:#c62828; font-size:16px;">✔️</span>';
    }

    function sendForm() {
      const tableClone = document.getElementById("dispoTable").cloneNode(true);
      const rows = tableClone.querySelectorAll("tbody tr");

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        let isRowEmpty = true;

        for (let i = 0; i < cells.length; i++) {
          if (i === 1) continue;
          const text = cells[i]?.innerText?.trim();
          if (text) {
            isRowEmpty = false;
            break;
          }
        }

        for (let i = 0; i < cells.length; i++) {
          const cell = cells[i];

          if (i === 1) {
            const content = cell.textContent.trim();
            const isChecked =
              content.includes("✔️") || content.includes("✅") ||
              cell.querySelector("input[type='checkbox']")?.checked;

            if (isChecked) {
              cell.innerHTML = '<span style="font-size:16px;">✔️</span>';
            } else {
              cell.innerHTML = isRowEmpty ? '' : '<span style="font-size:16px;">❌</span>';
            }
          } else if (cell.hasAttribute("contenteditable")) {
            cell.innerText = cell.innerText.trim().toUpperCase();
          }
        }
      });

      const selectedDate = document.querySelector("#dp_custom_981")?.value || "";
      if (!selectedDate) {
        alert("Veuillez sélectionner une date.");
        return;
      }

      const data = {
        note: document.getElementById("note").value,
        date: selectedDate,
        table: tableClone.outerHTML
      };

      fetch("https://script.google.com/macros/s/AKfycbyq8lsT9xzM2AEpBEyHcH4PgCa0egwnHLvYTMP9S66C6HufgmYK3YIxzAKoXsS-XpsUTg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Disponibilités envoyées !");
    }

    function resetForm() {
      document.getElementById("note").value = "";
      document.getElementById("dp_custom_981").value = "";
      localStorage.clear();

      const rows = document.querySelectorAll("#dispoTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        if (cells[4]) cells[4].textContent = "";
        if (cells[5]) cells[5].textContent = "";
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return "Date non sélectionnée";
      const d = new Date(dateStr);
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function resetMinimal() {
      document.getElementById("note").value = "";

      const rows = document.querySelectorAll("#dispoTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        if (cells[4]) cells[4].textContent = ""; // colonne "départ"
        if (cells[5]) cells[5].textContent = ""; // colonne "note"
      });

      console.log("🧹 Colonnes 'départ', 'note' et la note globale ont été réinitialisées.");
    }


    function saveData(silent = false) {
      try {
        const table = document.getElementById("dispoTable");
        if (!table) throw new Error("Table introuvable");

        const date = document.getElementById("dp_custom_981").value;
        const note = document.getElementById("note").value;

        const rows = Array.from(document.querySelectorAll("#dispoTable tbody tr")).map(tr => {
          const cells = Array.from(tr.querySelectorAll("td")).slice(0, 6).map(td => td.textContent.trim());
          return {
            chauffeur: cells[0] || "",
            us: cells[1] || "",
            camion: cells[2] || "",
            remorque: cells[3] || "",
            depart: cells[4] || "",
            note: cells[5] || ""
          };
        });

        const data = {
          date,
          note,
          table: table.outerHTML,
          rows,
          timestamp: new Date().toISOString()
        };

        // 🧠 Enregistrement local
        localStorage.setItem("dispo_note", note);
        localStorage.setItem("dispo_date", date);
        localStorage.setItem("dispo_table", table.outerHTML);

        // ☁️ Enregistrement dans Firestore
        saveToFirebase(data, () => {
          if (!silent) {
            alert("✅ Données sauvegardées localement et dans Firebase !");
          }
        });

      } catch (err) {
        alert("Erreur lors de la sauvegarde : " + err.message);
      }
    }

    // ---------- DÉBUT : Autosave (debounce + détection de vraie modif) ----------
    (function () {
      const DEBOUNCE_MS = 2000;
      const MIN_SAVE_INTERVAL = 3000;
      let debounceTimer = null;
      let lastSaveAt = 0;
      let isSaving = false;
      let hasPendingChange = false;

      function now() { return Date.now(); }
      function canSaveNow() { return now() - lastSaveAt > MIN_SAVE_INTERVAL; }

      function doAutoSave(reason) {
        if (!canSaveNow() || isSaving) {
          clearTimeout(debounceTimer);
          if (!isSaving) {
            debounceTimer = setTimeout(() => doAutoSave(reason), MIN_SAVE_INTERVAL);
          }
          return;
        }
        isSaving = true;
        lastSaveAt = now();
        try {
          saveData(true);
          console.log("Autosave dispos déclenchée ->", reason || "auto");
          setTimeout(() => { isSaving = false; }, 500);
        } catch (e) {
          console.error("Autosave dispos erreur:", e);
          isSaving = false;
        }
      }

      function onEditableInput(e) {
        const target = e.target;
        if (!target) return;
        clearTimeout(debounceTimer);
        hasPendingChange = true;

        const text = (target.innerText || target.value || "").trimEnd();
        const lastChar = text.length > 0 ? text[text.length - 1] : "";
        const inputIsSpace = (e.inputType && (e.inputType === "insertParagraph" || e.inputType === "insertLineBreak")) || lastChar === " ";

        if (inputIsSpace || e.inputType === "insertFromPaste") {
          hasPendingChange = false;
          doAutoSave("fin de mot / saut de ligne / collage");
        } else {
          debounceTimer = setTimeout(() => {
            hasPendingChange = false;
            doAutoSave("pause frappe");
          }, DEBOUNCE_MS);
        }
      }

      function onEditableBlur() {
        if (hasPendingChange || debounceTimer !== null) {
          clearTimeout(debounceTimer);
          debounceTimer = null;
          hasPendingChange = false;
          setTimeout(() => doAutoSave("blur"), 80);
        }
      }

      function onDateChange() {
        clearTimeout(debounceTimer);
        setTimeout(() => doAutoSave("date change"), 50);
      }

      function attachAutosaveListeners() {
        const note = document.getElementById("note");
        if (note) {
          note.addEventListener("input", onEditableInput);
          note.addEventListener("keyup", () => {});
          note.addEventListener("blur", onEditableBlur);
        }

        const table = document.getElementById("dispoTable");
        if (table) {
          table.addEventListener("input", function (e) {
            if (e.target && e.target.matches("td[contenteditable]")) onEditableInput(e);
          });
          table.addEventListener("focusout", function (e) {
            if (e.target && e.target.matches("td[contenteditable]")) onEditableBlur(e);
          }, true);
        }

        const dateInput = document.getElementById("dp_custom_981");
        if (dateInput) {
          dateInput.addEventListener("change", onDateChange);
        }

        window.addEventListener("beforeunload", function () {
          try { saveData(true); } catch (_) {}
        });

        console.log("Autosave dispos: listeners attachés.");
      }

      document.addEventListener("DOMContentLoaded", attachAutosaveListeners);
    })();
    // ---------- FIN : Autosave ----------

    // Cell focus behavior
    document.addEventListener("focusin", function(e) {
      if (e.target.matches("td[contenteditable]")) {
        const cell = e.target;
        const container = document.querySelector(".table-wrapper");
        
        if (container) {
          const offsetLeft = cell.offsetLeft;
          const containerRect = container.getBoundingClientRect();
          const scrollLeft = offsetLeft - (containerRect.width / 3);
          
          container.scrollTo({
            left: scrollLeft,
            behavior: "smooth"
          });
        }
      }
    });

    window.onload = function () {
  const note = localStorage.getItem("dispo_note");
  const date = localStorage.getItem("dispo_date");
  const table = localStorage.getItem("dispo_table");
  const filledDates = [];

  if (note) document.getElementById("note").value = note;
  if (date) document.getElementById("dp_custom_981").value = date;

  if (table) {
    document.getElementById("dispoTable").outerHTML = table;
    setTimeout(() => {
      const newTable = document.getElementById("dispoTable");
      const usCells = newTable.querySelectorAll(".us-cell");
      usCells.forEach(cell => {
        cell.onclick = () => toggleUS(cell);
      });
    }, 0);
  } else {
    generateDefaultRows(9);
  }

  // Charger toutes les dates existantes
  db.collection("disponibilites_dispos")
    .get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.date) {
          filledDates.push(data.date);
        }
      });

      fpInstance = flatpickr("#dp_custom_981", {
      dateFormat: "Y-m-d",
      disableMobile: true,
      onChange: function (selectedDates, dateStr) {
        document.getElementById("dp_custom_981").value = dateStr;

          db.collection("disponibilites_dispos")
            .where("date", "==", dateStr)
            .orderBy("timestamp", "desc")
            .limit(1)
            .get()
            .then(snapshot => {
              if (!snapshot.empty) {
                const data = snapshot.docs[0].data();
                document.getElementById("note").value = data.note || "";
                document.getElementById("dispoTable").outerHTML = data.table;
                setTimeout(() => {
                  document.querySelectorAll(".us-cell").forEach(cell => {
                    cell.onclick = () => toggleUS(cell);
                  });
                }, 0);
              } else {
                resetMinimal();
              }
            });
        },
          onDayCreate: function (dObj, dStr, fp, dayElem) {
            const date = dayElem.dateObj.toISOString().split("T")[0];
            const today = new Date().toISOString().split("T")[0];
            if (filledDates.includes(date) && date > today) {
              dayElem.classList.add("has-event-future");
          }
        }
      });
    });

  // Charger la dernière sauvegarde Firebase
  db.collection("disponibilites_dispos")
    .orderBy("timestamp", "desc")
    .limit(1)
    .get()
    .then(snapshot => {
      if (!snapshot.empty) {
        const data = snapshot.docs[0].data();
        document.getElementById("note").value = data.note || "";
        document.getElementById("dp_custom_981").value = data.date || "";
        document.getElementById("dispoTable").outerHTML = data.table;

        setTimeout(() => {
          const usCells = document.querySelectorAll(".us-cell");
          usCells.forEach(cell => {
            cell.onclick = () => toggleUS(cell);
          });
        }, 0);

        console.log("✅ Dernière donnée Firebase chargée");
      }
    });
};

  </script>
