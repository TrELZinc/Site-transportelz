<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilités</title>
  <link rel="icon" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      margin: 0;
      background-color: #fefefe;
    }
    header {
      background-color: #141414;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .form-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 16px;
      box-sizing: border-box;
    }
    form {
      width: 100%;
      padding: 32px 24px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      overflow-x: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Comfortaa', cursive;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ef6d6d;
      color: white;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-family: 'Comfortaa', cursive;
      cursor: pointer;
      font-size: 16px;
    }
    .reset-btn { background-color: #e74c3c; color: white; }
    .save-btn { background-color: #2ecc71; color: white; }
    .send-btn { background-color: black; color: white; }
    .confirmation-popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #141414;
      color: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .confirmation-popup.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo ELZ"/>
    <h1>Disponibilités - Envoi par courriel</h1>
  </header>

  <div class="form-container">
    <form id="dispos-form">
      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="note">Note</label>
      <textarea id="note" rows="3"></textarea>

      <table id="dispo-table">
        <thead>
          <tr>
            <th>CHAUFFEUR</th><th>US</th><th>CAMION</th><th>REMORQUE</th><th>DÉPART</th><th>NOTE</th>
          </tr>
        </thead>
        <tbody>
          <!-- 8 lignes vides -->
          ${[...Array(8)].map(() => `
            <tr>
              <td><input type="text" /></td>
              <td><input type="checkbox" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
            </tr>
          `).join('')}
        </tbody>
      </table>

      <div class="buttons">
        <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
        <button type="button" class="save-btn" onclick="saveForm()">Save</button>
        <button type="submit" class="send-btn">Send</button>
      </div>
    </form>
  </div>

  <div id="confirmation" class="confirmation-popup">✅ Disponibilités envoyées !</div>

  <script>
    const form = document.getElementById("dispos-form");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const note = document.getElementById("note").value;

      const rows = Array.from(document.querySelectorAll("#dispo-table tbody tr"));
      const table = rows.map(row => {
        const inputs = row.querySelectorAll("input");
        return [
          inputs[0].value,
          inputs[1].checked,
          inputs[2].value,
          inputs[3].value,
          inputs[4].value,
          inputs[5].value
        ];
      });

      const data = { date, note, table };

      await fetch("https://script.google.com/macros/s/AKfycbwYI2gjmzwMFn6Q0L5-5ZkiYLkj952gyMiblnEsoI8jnjzVEXp8I6doT357mzrKRPosfA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      confirmation.classList.add("show");
      setTimeout(() => confirmation.classList.remove("show"), 4000);
    });

    function resetForm() {
      form.reset();
    }

    function saveForm() {
      localStorage.setItem("disposDate", document.getElementById("date").value);
      localStorage.setItem("disposNote", document.getElementById("note").value);
      const rows = Array.from(document.querySelectorAll("#dispo-table tbody tr"));
      const data = rows.map(row => {
        const inputs = row.querySelectorAll("input");
        return [
          inputs[0].value,
          inputs[1].checked,
          inputs[2].value,
          inputs[3].value,
          inputs[4].value,
          inputs[5].value
        ];
      });
      localStorage.setItem("disposTable", JSON.stringify(data));
    }
  </script>
</body>
</html>
