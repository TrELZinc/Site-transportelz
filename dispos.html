<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disponibilités</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      font-size: 16px;
    }

    header {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    .menu-toggle {
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .top-bar input[type="date"] {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      background-color: #eaeaea;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      font-size: 15px;
    }

    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ef6d6d;
      color: white;
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }

    td input[type='number'] {
      width: 100%;
      border: none;
      text-align: center;
      font-size: 14px;
      background: transparent;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo Transport ELZ">
    <button class="menu-toggle">☰ Menu</button>
  </header>

  <div class="container">
    <div class="top-bar">
      <input type="date" id="dateSelect" />
    </div>

    <label for="note">Note:</label>
    <textarea id="note" rows="2"></textarea>

    <div class="table-wrapper">
      <table id="dispoTable">
        <thead>
          <tr>
            <th>CHAUFFEUR</th><th>US</th><th>CAMION</th><th>REMORQUE</th><th>DÉPART</th><th>NOTE</th>
          </tr>
        </thead>
        <tbody>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td><input type="number"></td><td><input type="number"></td><td contenteditable></td><td contenteditable></td></tr>
        </tbody>
      </table>
    </div>

    <div class="buttons">
      <button class="reset-btn" onclick="resetForm()">Reset</button>
      <button class="save-btn" onclick="saveData()">Save</button>
      <button class="send-btn" onclick="sendForm()">Send</button>
    </div>
  </div>

  <script>
    function sendForm() {
      const tableClone = document.getElementById("dispoTable").cloneNode(true);
      const rows = tableClone.querySelectorAll("tbody tr");

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const checkbox = cells[1].querySelector("input[type='checkbox']");
        cells[1].innerText = checkbox.checked ? '✔️' : '';

        // Replace inputs in CAMION/REMORQUE with their values
        [2, 3].forEach(i => {
          const input = cells[i].querySelector("input[type='number']");
          cells[i].innerText = input ? input.value : '';
        });
      });

      const data = {
        note: document.getElementById("note").value,
        date: document.getElementById("dateSelect").value,
        table: tableClone.outerHTML
      };

      fetch("https://script.google.com/macros/s/AKfycbzk_y7NIfa4eksIvVbYcXHaI3Bzh5BG3gqpH8Z82k4OdUCrK_thMeSOQuw_is-d9S8DMA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Disponibilités envoyées !");
    }

    function resetForm() {
      document.getElementById("note").value = "";
      document.getElementById("dateSelect").value = "";
      const rows = document.querySelectorAll("#dispoTable tbody tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        cells.forEach((cell, i) => {
          if (i === 1) {
            const checkbox = cell.querySelector("input[type='checkbox']");
            if (checkbox) checkbox.checked = false;
          } else if (i === 2 || i === 3) {
            const input = cell.querySelector("input[type='number']");
            if (input) input.value = "";
          } else {
            cell.textContent = "";
          }
        });
      });
    }

    function saveData() {
      localStorage.setItem("dispo_note", document.getElementById("note").value);
      localStorage.setItem("dispo_date", document.getElementById("dateSelect").value);
      localStorage.setItem("dispo_table", document.getElementById("dispoTable").innerHTML);
      alert("Données sauvegardées !");
    }

    window.onload = function () {
      if (localStorage.getItem("dispo_note")) {
        document.getElementById("note").value = localStorage.getItem("dispo_note");
        document.getElementById("dateSelect").value = localStorage.getItem("dispo_date");
        document.getElementById("dispoTable").innerHTML = localStorage.getItem("dispo_table");
      }
    }
  </script>
</body>
</html>
