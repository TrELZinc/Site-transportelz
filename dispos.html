<head>

  <br>
  <button onclick="sendForm()">Envoyer</button>

  <script>
    function sendForm() {
      const data = {
        note: document.getElementById("note").value,
        date: document.getElementById("dateSelect").value,
        table: document.getElementById("dispoTable").outerHTML
      };

      fetch("https://script.google.com/macros/s/AKfycbzk_y7NIfa4eksIvVbYcXHaI3Bzh5BG3gqpH8Z82k4OdUCrK_thMeSOQuw_is-d9S8DMA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Disponibilités envoyées !");
    }
  </script>
