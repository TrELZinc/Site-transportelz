<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disponibilités</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      font-weight: normal;
      margin: 0;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .top-bar {
      margin-bottom: 10px;
    }
    input[type="date"] {
      font-size: 16px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #202020;
      color: white;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo">
    <h1>Disponibilités</h1>
  </header>

  <div class="container">
    <div class="top-bar">
      <input type="date" id="dateSelect">
    </div>

    <textarea id="note" placeholder="Note..."></textarea>

    <div class="table-wrapper">
      <table id="dispoTable">
        <thead>
          <tr>
            <th>CHAUFFEUR</th>
            <th>US</th>
            <th>CAMION</th>
            <th>REMORQUE</th>
            <th>DÉPART</th>
            <th>NOTE</th>
          </tr>
        </thead>
        <tbody>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
          <tr><td contenteditable></td><td><input type="checkbox"></td><td contenteditable inputmode="numeric"></td><td contenteditable inputmode="numeric"></td><td contenteditable></td><td contenteditable></td></tr>
        </tbody>
      </table>
    </div>

    <div class="buttons">
      <button type="reset" class="reset-btn" onclick="resetForm(event)">Reset</button>
      <button type="button" class="save-btn" onclick="saveData()">Save</button>
      <button type="submit" class="send-btn">Send</button>
    </div>
  </div>

<script>
  document.querySelector(".send-btn").addEventListener("click", function () {
    const data = {
      note: document.getElementById("note").value,
      date: document.getElementById("dateSelect").value,
      table: document.getElementById("dispoTable").outerHTML
    };
    fetch("https://script.google.com/macros/s/AKfycbyh4KpQJTR6tdPZyVeNimUVMpMNXQQ2QPTJmDKPs4Y5cVYUUO6NLjBR1YvLD3N-rQALwg/exec", {
      method: "POST",
      mode: "no-cors",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });
  });

  function saveData() {
    localStorage.setItem("dispo_table", document.getElementById("dispoTable").innerHTML);
    localStorage.setItem("dispo_note", document.getElementById("note").value);
    localStorage.setItem("dispo_date", document.getElementById("dateSelect").value);
  }

  function resetForm(e) {
    e.preventDefault();
    const rows = document.querySelectorAll("#dispoTable tbody tr");
    rows.forEach(row => {
      row.querySelectorAll("td").forEach((cell, i) => {
        if (i >= 3) cell.textContent = "";
      });
    });
  }

  window.onload = function () {
    if (localStorage.getItem("dispo_table")) {
      document.getElementById("dispoTable").innerHTML = localStorage.getItem("dispo_table");
      document.getElementById("note").value = localStorage.getItem("dispo_note") || "";
      document.getElementById("dateSelect").value = localStorage.getItem("dispo_date") || "";
    }
  };
</script>
</body>
</html>
