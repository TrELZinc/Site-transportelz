<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Équipements</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" />
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      margin: 0;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #111;
    }
    .section {
      max-width: 800px;
      margin: 30px auto;
    }
    .equip-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .equip {
      border: 2px solid #ccc;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background-color: #fff;
      transition: 0.3s;
    }
    .equip.used {
      background-color: #d32f2f;
      color: white;
      border-color: #a00;
    }
    .equip.free {
      background-color: #2ecc71;
      color: white;
      border-color: #27ae60;
    }
    button {
      padding: 10px 16px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Disponibilité des équipements</h1>
  <div class="section">
    <h2>Camions</h2>
    <div class="equip-list" id="camions"></div>
  </div>
  <div class="section">
    <h2>Remorques</h2>
    <div class="equip-list" id="remorques"></div>
  </div>
  <script>
    const camionsAll = ["1103","1202","1303","1404","1502","1602","1603","1703","1803"];
    const remorquesAll = ["1505","1605","1805","1905","1906","2006","2205","2405","2506","2706"];

    const customStates = JSON.parse(localStorage.getItem("custom_equip_state") || "{}");

    function getUsedEquipments() {
      const rows = JSON.parse(localStorage.getItem("dispo_rows") || "[]");
      const usedCamions = new Set();
      const usedRemorques = new Set();

      rows.forEach(row => {
        if (row[6]) usedCamions.add(row[6].toUpperCase());
        if (row[7]) usedRemorques.add(row[7].toUpperCase());
      });

      return { usedCamions, usedRemorques };
    }

    function renderEquipList(containerId, list, usedSet, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      list.forEach(id => {
        const key = `${type}_${id}`;
        const isOverridden = key in customStates;
        const isUsed = isOverridden ? customStates[key] : usedSet.has(id);

        const div = document.createElement("div");
        div.className = `equip ${isUsed ? "used" : "free"}`;
        div.textContent = `${type.toUpperCase()} ${id}`;
        div.onclick = () => {
          customStates[key] = !isUsed;
          localStorage.setItem("custom_equip_state", JSON.stringify(customStates));
          render();
        };
        container.appendChild(div);
      });
    }

    function render() {
      const { usedCamions, usedRemorques } = getUsedEquipments();
      renderEquipList("camions", camionsAll, usedCamions, "CAMION");
      renderEquipList("remorques", remorquesAll, usedRemorques, "REMORQUE");
    }

    render();
    setInterval(render, 5000);
  </script>
</body>
</html>
