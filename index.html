<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion – Transport E.L.Z inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #111;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      height: 50px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    input[type="text"], input[type="password"], select, textarea {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #000;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 10px 0;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #000;
      border-radius: 4px;
      display: inline-block;
      position: relative;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"]:checked::after {
      content: "\2713";
      font-size: 14px;
      position: absolute;
      top: -2px;
      left: 2px;
      color: #000;
    }

    #erreur {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo Transportelz">
  </header>

  <form id="loginForm">
    <h2>Connexion</h2>
    <input type="text" id="identifiant" placeholder="Identifiant" required>
    <input type="password" id="motdepasse" placeholder="Mot de passe" required>

    <label class="checkbox-group">
      <input type="checkbox" id="rememberMe">
      Rester connecté
    </label>

    <button type="submit">Se connecter</button>
    <p id="erreur"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      verifierConnexion();
    });

    const remember = localStorage.getItem("rememberTransportelz");
    const storedRole = localStorage.getItem("roleTransportelz");
    if (remember === "true" && storedRole) {
      window.location.href = "/linktree.html";
    }

    async function verifierConnexion() {
      console.log("Formulaire soumis");

      const identifiant = document.getElementById("identifiant").value;
      const motdepasse = document.getElementById("motdepasse").value;
      const rememberMe = document.getElementById("rememberMe").checked;
      const erreur = document.getElementById("erreur");

      console.log("Identifiant:", identifiant);
      console.log("Mot de passe:", motdepasse);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxTl4Hg3ULEwD9cp0GF217-q_kDQFVf5EnEYtBhHqdcByiXfMbmXLOmORDGN2T3oa2sEA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifiant, motdepasse })
        });

        console.log("Requête envoyée");

        const text = await response.text();
        console.log("Réponse brute :", text);
        const resultat = JSON.parse(text);

        if (resultat.success) {
          console.log("Connexion réussie");

          if (rememberMe) {
            localStorage.setItem("rememberTransportelz", "true");
            localStorage.setItem("roleTransportelz", resultat.role);
          }

          window.location.href = "/linktree.html";
        } else {
          console.log("Identifiants incorrects");
          erreur.textContent = "Identifiant ou mot de passe invalide.";
        }

      } catch (err) {
        console.error("Erreur de connexion:", err);
        erreur.textContent = "Erreur de connexion. Réessaye plus tard.";
      }
    }
  </script>
</body>
</html>
