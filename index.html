<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Transportelz</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      height: 50px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
      width: 90%;
      margin: 40px auto;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #000;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      margin-top: 10px;
    }

    #erreur {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo Transportelz">
  </header>

  <form onsubmit="return verifierConnexion()">
    <h2>Connexion</h2>
    <input type="text" id="identifiant" placeholder="Identifiant" required>
    <input type="password" id="motdepasse" placeholder="Mot de passe" required>

    <label>
      <input type="checkbox" id="rememberMe">
      Rester connecté
    </label>

    <button type="submit">Se connecter</button>
    <p id="erreur"></p>
  </form>

  <script>
    const remember = localStorage.getItem("rememberTransportelz");
    const storedRole = localStorage.getItem("roleTransportelz");
    if (remember === "true" && storedRole) {
      window.location.href = "linktree.html";
    }

    async function verifierConnexion() {
      const identifiant = document.getElementById("identifiant").value;
      const motdepasse = document.getElementById("motdepasse").value;
      const rememberMe = document.getElementById("rememberMe").checked;
      const erreur = document.getElementById("erreur");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwoRpvKfRUSUjTcEW2bE8zZtQOMyox9yjsSkFzDdXWRWsZ5-VR0YWObTApkHGDRrL-pfw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifiant, motdepasse })
        });

        const resultat = await response.json();

        if (resultat.success) {
          if (rememberMe) {
            localStorage.setItem("rememberTransportelz", "true");
            localStorage.setItem("roleTransportelz", resultat.role);
          }
          window.location.href = "linktree.html";
        } else {
          erreur.textContent = "Identifiant ou mot de passe invalide.";
        }
      } catch (err) {
        erreur.textContent = "Erreur de connexion. Réessaye plus tard.";
      }
      return false;
    }
  </script>
</body>
</html>
