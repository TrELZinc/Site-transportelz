<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stations sur la route</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: black;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #form {
      padding: 1em;
      text-align: center;
    }
    input, button {
      padding: 0.6em;
      font-size: 1em;
      margin: 0.3em;
    }
    #results {
      padding: 1em;
    }
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stations-service les moins chères</h1>
  </header>

  <div id="form">
    <label for="destination">Destination :</label>
    <input type="text" id="destination" placeholder="Ex : Québec, QC">
    <button onclick="chercherStations()">Trouver</button>
  </div>

  <div id="map"></div>

  <div id="results">
    <h2>Liste des stations sur la route :</h2>
    <ul id="stationList"></ul>
  </div>

  <script>
    const DEPART = "St-Basile, QC"; // Point de départ fixe

    let map;
    let directionsService;
    let directionsRenderer;
    let markers = [];

    async function chercherStations() {
      const destination = document.getElementById("destination").value;
      if (!destination) return alert("Veuillez entrer une destination.");

      // Initialiser la carte et directions
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 46.8, lng: -71.3 }
      });
      directionsRenderer.setMap(map);

      directionsService.route({
        origin: DEPART,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING
      }, async (response, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);

          // Charger les stations depuis ton Google Sheet (prochaine étape)
          const stations = await getStations();

          // Calculer distance par rapport à la route
          const filteredStations = filterStationsOnRoute(stations, response.routes[0]);
          
          // Trier par prix
          filteredStations.sort((a, b) => a.prix - b.prix);

          afficherStations(filteredStations);
        } else {
          alert('Erreur de calcul du trajet : ' + status);
        }
      });
    }

    function afficherStations(stations) {
      const list = document.getElementById("stationList");
      list.innerHTML = "";
      markers.forEach(marker => marker.setMap(null)); // Nettoyer

      stations.forEach(station => {
        const li = document.createElement("li");
        li.innerHTML = `${station.nom} - ${station.ville} - ${station.prix.toFixed(2)}$/L`;
        list.appendChild(li);

        const marker = new google.maps.Marker({
          position: { lat: station.lat, lng: station.lng },
          map: map,
          title: station.nom
        });
        markers.push(marker);
      });
    }

    // Simule une base de données pour l’instant
    async function getStations() {
      return [
        { nom: "Esso Deschambault", ville: "Deschambault", prix: 1.789, lat: 46.677, lng: -72.029 },
        { nom: "Irving St-Augustin", ville: "St-Augustin", prix: 1.769, lat: 46.741, lng: -71.476 },
        { nom: "Irving Bow", ville: "Bow, NH", prix: 1.689, lat: 43.133, lng: -71.498 },
        { nom: "Esso Stanstead", ville: "Stanstead", prix: 1.759, lat: 45.008, lng: -72.100 }
      ];
    }

    function filterStationsOnRoute(stations, route) {
      const path = route.overview_path;
      const tolerance = 0.1; // ~10km

      return stations.filter(station => {
        return path.some(p => {
          const dLat = p.lat() - station.lat;
          const dLng = p.lng() - station.lng;
          return Math.sqrt(dLat * dLat + dLng * dLng) < tolerance;
        });
      });
    }
  </script>
</body>
</html>
