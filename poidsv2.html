<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau des poids - Transport ELZ</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comfortaa", sans-serif;
        background: linear-gradient(
          135deg,
          #e74c3c 0%,
          #c0392b 25%,
          #a93226 50%,
          #7b241c 75%,
          #2c3e50 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
        padding: 20px;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        padding: 12px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 1000;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
      }

      .selectors-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 30px;
      }

      .selectors {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .control {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .control label {
        font-size: 0.9rem;
        font-weight: 600;
        color: #e8e8e8;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .control select {
        appearance: none;
        padding: 15px 20px;
        font-size: 16px;
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        font-family: "Comfortaa", sans-serif;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .control select:focus {
        outline: none;
        border-color: #e74c3c;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
      }

      .control select option {
        background: #2c3e50;
        color: white;
        padding: 10px;
      }

      .result-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 30px;
      }

      .result-table {
        width: 100%;
        border-collapse: collapse;
        background: transparent;
      }

      .result-table thead {
        background: rgba(231, 76, 60, 0.3);
      }

      .result-table th {
        padding: 20px;
        text-align: left;
        font-weight: 600;
        font-size: 1.1rem;
        color: white;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .result-table th:last-child {
        text-align: center;
      }

      .result-table td {
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1rem;
        color: white;
        transition: background 0.3s ease;
      }

      .result-table td:first-child {
        font-weight: 500;
      }

      .result-table td:last-child {
        text-align: center;
        font-weight: 600;
        font-size: 1.2rem;
        color: #27ae60;
      }

      .result-table tbody tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .chip {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .chip-regular {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
      }

      .chip-degel {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
      }

      .notes {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
        margin-bottom: 20px;
      }

      .notes h3 {
        color: #f39c12;
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 15px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .notes div {
        color: #e8e8e8;
        font-size: 0.9rem;
        line-height: 1.6;
        margin-bottom: 8px;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .notes div:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .notes strong {
        color: #f39c12;
        font-weight: 700;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        backdrop-filter: blur(10px);
      }

      .loading-screen.show {
        display: flex;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #e74c3c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .selectors-container,
        .result-container,
        .notes {
          margin: 0 -5px 20px -5px;
          padding: 20px 15px;
        }

        .selectors {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .control select {
          padding: 12px 15px;
          font-size: 14px;
        }

        .result-table th,
        .result-table td {
          padding: 12px 15px;
          font-size: 0.9rem;
        }

        .result-table th {
          font-size: 1rem;
        }

        .result-table td:last-child {
          font-size: 1.1rem;
        }

        .back-btn {
          position: relative;
          top: auto;
          left: auto;
          margin-bottom: 15px;
          width: fit-content;
        }

        .chip {
          padding: 4px 8px;
          font-size: 0.7rem;
        }
      }

      @media (max-width: 480px) {
        .result-table th,
        .result-table td {
          padding: 10px 12px;
          font-size: 0.8rem;
        }

        .result-table th {
          font-size: 0.9rem;
        }

        .result-table td:last-child {
          font-size: 1rem;
        }

        .notes {
          padding: 15px;
        }

        .notes div {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <a href="linktreev2.html" class="back-btn"> ← Retour </a>

    <div class="container">
      <div class="header">
        <h1>⚖️ Tableau des poids</h1>
        <p>Consultez les poids maximaux autorisés par configuration</p>
      </div>

      <div class="selectors-container">
        <div class="selectors">
          <div class="control">
            <label for="variable1">Configuration</label>
            <select id="variable1" aria-label="Configuration de la citerne">
              <option value="B.45">4 ESSIEUX</option>
              <option value="B.32">3 ESSIEUX</option>
              <option value="B.31">3 ESSIEUX CITERNE 2006</option>
            </select>
          </div>
          <div class="control">
            <label for="variable2">Condition</label>
            <select id="variable2" aria-label="Condition de circulation">
              <option value="REGULIER">RÉGULIER</option>
              <option value="DEGEL">DÉGEL</option>
            </select>
          </div>
          <div class="control">
            <label for="variable3">Endroit</label>
            <select id="variable3" aria-label="Endroit">
              <option value="QUEBEC">QUÉBEC</option>
              <option value="MONTREAL">MONTRÉAL</option>
              <option value="ONTARIO">ONTARIO</option>
              <option value="MARITIMES">MARITIMES</option>
              <option value="NOUVELLE-ECOSSE">NOUVELLE-ÉCOSSE</option>
              <option value="MAINE_JACKMAN">MAINE VIA JACKMAN</option>
              <option value="NEW_HAMPSHIRE_JACKMAN">
                NEW HAMPSHIRE VIA JACKMAN
              </option>
              <option value="MAINE_STANSTEAD">MAINE VIA STANSTEAD</option>
              <option value="NEW_HAMPSHIRE_STANSTEAD">
                NEW HAMPSHIRE VIA STANSTEAD
              </option>
              <option value="VERMONT">VERMONT</option>
              <option value="MASSACHUSETTS">MASSACHUSETTS</option>
            </select>
          </div>
        </div>
      </div>

      <div class="result-container">
        <table class="result-table" id="resultTable">
          <thead>
            <tr>
              <th>Endroit</th>
              <th>Poids</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli par JS -->
          </tbody>
        </table>
      </div>

      <div class="notes">
        <h3>📋 Notes importantes</h3>
        <div>
          <strong>MAINE</strong> – Max <strong>100 000 lbs</strong> / 45 300 kg
        </div>
        <div>
          <strong>VERMONT</strong> – Max <strong>99 000 lbs</strong> / 44 900 kg
        </div>
        <div>
          <strong>NEW HAMPSHIRE</strong> – Max <strong>120 000 lbs</strong> / 54
          400 kg
        </div>
      </div>
    </div>

    <div id="loading-screen" class="loading-screen">
      <div class="loader"></div>
    </div>

    <script>
      const data = {
        QUEBEC: {
          "B.45": { REGULIER: "57 500 KG", DEGEL: "50 500 KG" },
          "B.32": { REGULIER: "49 500 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "47 500 KG", DEGEL: "42 000 KG" },
        },
        MONTREAL: {
          "B.45": { REGULIER: "57 500 KG", DEGEL: "50 500 KG" },
          "B.32": { REGULIER: "49 500 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "47 500 KG", DEGEL: "42 000 KG" },
        },
        ONTARIO: {
          "B.45": { REGULIER: "57 500 KG", DEGEL: "50 500 KG" },
          "B.32": { REGULIER: "49 500 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "47 500 KG", DEGEL: "42 000 KG" },
        },
        MARITIMES: {
          "B.45": { REGULIER: "55 500 KG", DEGEL: "50 500 KG" },
          "B.32": { REGULIER: "44 000 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "42 000 KG", DEGEL: "42 000 KG" },
        },
        "NOUVELLE-ECOSSE": {
          "B.45": { REGULIER: "55 500 KG", DEGEL: "50 500 KG" },
          "B.32": { REGULIER: "44 000 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "42 000 KG", DEGEL: "42 000 KG" },
        },
        MAINE_JACKMAN: {
          "B.45": { REGULIER: "45 300 KG", DEGEL: "45 300 KG" },
          "B.32": { REGULIER: "45 300 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "45 300 KG", DEGEL: "42 000 KG" },
        },
        NEW_HAMPSHIRE_JACKMAN: {
          "B.45": { REGULIER: "45 300 KG", DEGEL: "45 300 KG" },
          "B.32": { REGULIER: "45 300 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "45 300 KG", DEGEL: "42 000 KG" },
        },
        MAINE_STANSTEAD: {
          "B.45": { REGULIER: "44 800 KG", DEGEL: "44 800 KG" },
          "B.32": { REGULIER: "44 900 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "44 900 KG", DEGEL: "42 000 KG" },
        },
        NEW_HAMPSHIRE_STANSTEAD: {
          "B.45": { REGULIER: "44 800 KG", DEGEL: "44 800 KG" },
          "B.32": { REGULIER: "44 900 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "44 900 KG", DEGEL: "42 000 KG" },
        },
        VERMONT: {
          "B.45": { REGULIER: "44 800 KG", DEGEL: "44 800 KG" },
          "B.32": { REGULIER: "44 900 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "44 900 KG", DEGEL: "42 000 KG" },
        },
        MASSACHUSETTS: {
          "B.45": { REGULIER: "44 800 KG", DEGEL: "44 800 KG" },
          "B.32": { REGULIER: "44 900 KG", DEGEL: "43 000 KG" },
          "B.31": { REGULIER: "44 900 KG", DEGEL: "42 000 KG" },
        },
      };

      const v1 = document.getElementById("variable1");
      const v2 = document.getElementById("variable2");
      const v3 = document.getElementById("variable3");

      v1.addEventListener("change", updateTable);
      v2.addEventListener("change", updateTable);
      v3.addEventListener("change", updateTable);

      function showLoading() {
        const loading = document.getElementById("loading-screen");
        loading.classList.add("show");
      }

      function hideLoading() {
        const loading = document.getElementById("loading-screen");
        loading.classList.remove("show");
      }

      function updateTable() {
        showLoading();

        // Simuler un délai pour l'animation de chargement
        setTimeout(() => {
          const var1 = v1.value;
          const var2 = v2.value;
          const var3 = v3.value;
          const tbody = document.querySelector("#resultTable tbody");
          tbody.innerHTML = "";

          if (data[var3] && data[var3][var1]) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${prettyPlace(var3)} ${badge(var2)}</td>
              <td>${data[var3][var1][var2]}</td>
            `;
            tbody.appendChild(tr);
          }

          hideLoading();
        }, 300);
      }

      function prettyPlace(key) {
        return key
          .replace("QUEBEC", "QUÉBEC")
          .replace("MONTREAL", "MONTRÉAL")
          .replace("NOUVELLE-ECOSSE", "NOUVELLE-ÉCOSSE")
          .replace("MAINE_JACKMAN", "MAINE — via Jackman")
          .replace("NEW_HAMPSHIRE_JACKMAN", "NEW HAMPSHIRE — via Jackman")
          .replace("MAINE_STANSTEAD", "MAINE — via Stanstead")
          .replace("NEW_HAMPSHIRE_STANSTEAD", "NEW HAMPSHIRE — via Stanstead");
      }

      function badge(state) {
        return state === "DEGEL"
          ? `<span class="chip chip-degel">DÉGEL</span>`
          : `<span class="chip chip-regular">RÉGULIER</span>`;
      }

      // Initialisation
      document.addEventListener("DOMContentLoaded", () => {
        updateTable();
      });
    </script>
  </body>
</html>
