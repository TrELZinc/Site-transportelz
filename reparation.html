<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réparation mécanique</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      margin: 0;
      background-color: #fefefe;
    }

    header {
      background-color: #141414;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .form-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 0 16px;
      box-sizing: border-box;
    }

    form {
      width: 100%;
      padding: 32px 24px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    input, select, textarea, button {
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Comfortaa', cursive;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .preview-image {
      position: relative;
      display: inline-block;
    }

    .preview-image img {
      height: 80px;
      width: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .remove-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      border: 2px solid black;
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      select {
        font-size: 16px;
      }
    }

    .confirmation-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #141414;
      color: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .confirmation-popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      display: none;
    }

    #loading-screen.show {
      display: flex;
    }

    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #141414;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo ELZ"/>
    <h1>Demande de réparation mécanique</h1>
  </header>

  <div class="form-container">
    <form id="repair-form">
      <label for="nom">Nom du chauffeur</label>
      <input type="text" id="nom" name="nom" required />

      <label for="unite">Numéro de l'unité</label>
      <select id="unite" name="unite" required>
        <option value="">-- Sélectionner une unité --</option>
        <option>Camion 1103</option>
        <option>Camion 1202</option>
        <option>Camion 1303</option>
        <option>Camion 1404</option>
        <option>Camion 1502</option>
        <option>Camion 1602</option>
        <option>Camion 1603</option>
        <option>Camion 1703</option>
        <option>Camion 1803</option>
        <option>Remorque 1505</option>
        <option>Remorque 1605</option>
        <option>Remorque 1805</option>
        <option>Remorque 1905</option>
        <option>Remorque 1906</option>
        <option>Remorque 2006</option>
        <option>Remorque 2205</option>
        <option>Remorque 2405</option>
        <option>Remorque 2506</option>
        <option>Remorque 2706</option>
      </select>

      <label for="description">Description du problème</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="photos">Ajouter des photos</label>
      <input type="file" id="photos" name="photos" accept="image/*" multiple />
      <div class="preview" id="preview"></div>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <div id="confirmation" class="confirmation-popup">
    ✅ Demande envoyée avec succès !
  </div>

  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <script>
    const form = document.getElementById("repair-form");
    const photosInput = document.getElementById("photos");
    const preview = document.getElementById("preview");
    const confirmation = document.getElementById("confirmation");
    const loading = document.getElementById("loading-screen");
    let imageList = [];

    photosInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      files.forEach((file) => {
        const reader = new FileReader();
        reader.onload = () => {
          const imageUrl = reader.result;
          imageList.push({ name: file.name, type: file.type, data: imageUrl.split(",")[1] });

          const container = document.createElement("div");
          container.classList.add("preview-image");

          const img = document.createElement("img");
          img.src = imageUrl;
          container.appendChild(img);

          const removeBtn = document.createElement("div");
          removeBtn.className = "remove-btn";
          removeBtn.textContent = "X";
          removeBtn.onclick = () => {
            container.remove();
            imageList = imageList.filter((i) => i.data !== imageUrl.split(",")[1]);
          };

          container.appendChild(removeBtn);
          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
      photosInput.value = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nom: form.nom.value,
        unite: form.unite.value,
        description: form.description.value,
        images: imageList
      };

      try {
        loading.classList.add("show");

        await fetch("https://script.google.com/macros/s/AKfycbz88hKrM69xEneXRMiJrZS3PnlZM9Vz2EegCOAdyVV1bCenZG4D3iJCx_yAOILjIOE_/exec", {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        loading.classList.remove("show");
        confirmation.classList.add("show");

        setTimeout(() => {
          confirmation.classList.remove("show");
        }, 4000);

        form.reset();
        preview.innerHTML = "";
        imageList = [];
      } catch (error) {
        loading.classList.remove("show");
        alert("Erreur lors de l'envoi du formulaire : " + error.message);
      }
    });
  </script>
</body>
</html>
