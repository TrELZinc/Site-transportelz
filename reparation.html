<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Ic√¥ne & Meta -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R√©paration m√©canique</title>

    <!-- Polices & UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* ====== Styles globaux align√©s avec la page "Prix du Diesel" ====== */
      body {
        font-family: "Comfortaa", cursive;
        background-color: #f5f5f5; /* m√™me fond que la page prix */
        margin: 0;
        padding: 0 0 60px 0; /* espace bas pour le bouton retour */
      }

      header {
        background-color: #111; /* bandeau noir identique */
        text-align: center;
        width: 100%;
        padding: 10px 0;
        box-sizing: border-box;
      }
      header img {
        height: 60px;
      }

      /* Bouton retour uniforme */
      .button-return {
        display: inline-block;
        margin: 30px auto 10px;
        padding: 12px 24px;
        background-color: #000;
        color: #fff !important;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
      }
      .button-return:hover {
        background-color: #333;
        text-decoration: none;
      }

      /* ====== Sp√©cifique au formulaire de r√©parations ====== */
      .preview-image img {
        height: 80px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .remove-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: red;
        color: white;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        z-index: 2;
        border: 2px solid white;
        transition: transform 0.2s ease;
      }
      .remove-btn:hover {
        transform: scale(1.1);
      }

      .confirmation-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #141414;
        color: white;
        padding: 20px 30px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        font-size: 18px;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .confirmation-popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9998;
      }
      #loading-screen.show {
        display: flex;
      }

      .loader {
        border: 6px solid #ccc;
        border-top: 6px solid #141414;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .preview {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }
      .preview-image {
        position: relative;
        width: 80px;
        height: 80px;
        overflow: visible;
        margin-right: 4px;
      }
      .preview-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Mobile */
      @media (max-width: 576px) {
        .form-control,
        .form-select,
        textarea,
        button {
          font-size: 1rem;
          padding: 12px;
        }
        .btn {
          font-size: 1.1rem;
        }
        header h1 {
          font-size: 1.25rem;
        }
        .preview-image img {
          height: 70px;
        }
        .confirmation-popup {
          width: 90%;
          font-size: 1rem;
          padding: 16px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header uniforme -->
    <header>
      <img src="assets/logo.jpeg" alt="Logo Transport ELZ" />
    </header>

    <div class="container my-5">
      <form id="repair-form" class="bg-white p-4 rounded shadow-sm">
        <h2 class="h5 text-center mb-4">üìã Demande de r√©paration m√©canique</h2>

        <div class="mb-3">
          <label for="nom" class="form-label">Nom complet</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            name="nom"
            required
          />
        </div>

        <div class="mb-3">
          <label for="unite" class="form-label">Num√©ro de l'unit√©</label>
          <select class="form-select" id="unite" name="unite" required>
            <option value="">-- S√©lectionner une unit√© --</option>
            <option>Camion 1103</option>
            <option>Camion 1203</option>
            <option>Camion 1303</option>
            <option>Camion 1404</option>
            <option>Camion 1502</option>
            <option>Camion 1503</option>
            <option>Camion 1602</option>
            <option>Camion 1603</option>
            <option>Camion 1703</option>
            <option>Camion 1803</option>
            <option>Remorque 1505</option>
            <option>Remorque 1605</option>
            <option>Remorque 1805</option>
            <option>Remorque 1806</option>
            <option>Remorque 1905</option>
            <option>Remorque 1906</option>
            <option>Remorque 2006</option>
            <option>Remorque 2205</option>
            <option>Remorque 2405</option>
            <option>Remorque 2506</option>
            <option>Remorque 2706</option>
          </select>

          <div
            id="alerte-reparations"
            class="alert alert-warning d-none mt-3"
            role="alert"
            style="font-size: 0.95rem"
          >
            <strong>Demande en cours pour cette unit√©</strong>
            <div id="reparations-liste" class="mt-2"></div>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label"
            >Description du probl√®me</label
          >
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Ajouter des photos ou vid√©os</label>
          <div class="d-flex flex-column gap-2">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="fileTrigger"
            >
              Choisir des fichiers
            </button>
            <input
              type="file"
              id="photos"
              name="photos"
              accept="image/*,video/mp4,video/quicktime"
              multiple
              hidden
            />
            <div id="fileNames" class="text-muted small"></div>
          </div>
          <div class="d-flex flex-wrap gap-2 mt-2" id="preview"></div>
        </div>

        <button type="submit" class="btn btn-dark w-100">Envoyer</button>
      </form>

      <!-- Bouton retour uniforme -->
      <div class="text-center">
        <a href="linktree.html" class="button-return"
          >‚Üê Retour au menu principal</a
        >
      </div>
    </div>

    <div id="confirmation" class="confirmation-popup">
      ‚úÖ Demande envoy√©e avec succ√®s !
    </div>
    <div id="loading-screen"><div class="loader"></div></div>

    <script>
      const form = document.getElementById("repair-form");
      const photosInput = document.getElementById("photos");
      const preview = document.getElementById("preview");
      const confirmation = document.getElementById("confirmation");
      const loading = document.getElementById("loading-screen");
      let imageList = [];

      const fileTrigger = document.getElementById("fileTrigger");
      const fileNames = document.getElementById("fileNames");

      // Bouton customis√© d√©clenche l'input
      fileTrigger.addEventListener("click", () => {
        photosInput.click();
      });

      document.getElementById("unite").addEventListener("change", async (e) => {
        const unite = e.target.value;
        const alertBox = document.getElementById("alerte-reparations");
        const reparationsListe = document.getElementById("reparations-liste");

        alertBox.classList.add("d-none");
        reparationsListe.innerHTML = "";
        if (!unite) return;

        try {
          const response = await fetch(
            `https://script.google.com/macros/s/AKfycbxklFqMIR0AOcC483KMDc3Z1AF1oo8NktxisDmXxG2_n_WU7qqxTAuaPeQiUV1NS1Fu/exec?read=1&unite=${encodeURIComponent(
              unite
            )}`
          );
          const data = await response.json();
          const actifs = data.filter(
            (rep) => !rep.dateFin && rep.unite === unite
          );
          if (actifs.length > 0) {
            actifs.forEach((rep) => {
              const item = document.createElement("details");
              item.classList.add("mb-2");
              const summary = document.createElement("summary");
              summary.innerHTML = `üîß ${rep.description}`;
              const dateObj = new Date(rep.date);
              const dateLocale = dateObj.toLocaleDateString("fr-CA", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
              });
              const contenu = document.createElement("div");
              contenu.innerHTML = `<small><strong>Demandeur :</strong> ${rep.nom}<br><strong>Date :</strong> ${dateLocale}</small>`;
              item.appendChild(summary);
              item.appendChild(contenu);
              reparationsListe.appendChild(item);
            });
            alertBox.classList.remove("d-none");
          }
        } catch (err) {
          console.error(
            "Erreur lors de la v√©rification des r√©parations :",
            err
          );
        }
      });

      photosInput.addEventListener("change", (e) => {
        preview.innerHTML = "";
        const files = Array.from(e.target.files);
        const MAX_FILE_SIZE = 12 * 1024 * 1024;

        files.forEach((file) => {
          if (file.size > MAX_FILE_SIZE) {
            alert(
              `‚õî Le fichier "${file.name}" d√©passe la limite de 12 Mo et a √©t√© ignor√©.`
            );
            return;
          }
          const reader = new FileReader();
          reader.onload = () => {
            const mediaUrl = reader.result;
            imageList.push({
              name: file.name,
              type: file.type,
              data: mediaUrl.split(",")[1],
            });

            const container = document.createElement("div");
            container.className = "preview-image";

            if (file.type.startsWith("image/")) {
              const img = document.createElement("img");
              img.src = mediaUrl;
              container.appendChild(img);
            } else {
              const videoIcon = document.createElement("div");
              videoIcon.textContent = "üé•";
              Object.assign(videoIcon.style, {
                width: "100%",
                height: "100%",
                display: "flex",
                alignItems: "center",
                justifyContent: "center",
                fontSize: "26px",
                background: "#e9ecef",
                borderRadius: "6px",
              });
              container.appendChild(videoIcon);
            }

            const removeBtn = document.createElement("div");
            removeBtn.className = "remove-btn";
            removeBtn.innerHTML = `<i class="bi bi-x-lg"></i>`;
            removeBtn.onclick = () => {
              container.remove();
              imageList = imageList.filter((i) => i.name !== file.name);
            };

            container.appendChild(removeBtn);
            preview.appendChild(container);
          };
          reader.readAsDataURL(file);
        });
        photosInput.value = "";
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = {
          nom: form.nom.value,
          unite: form.unite.value,
          description: form.description.value,
          images: imageList,
        };
        try {
          loading.classList.add("show");
          await fetch(
            "https://script.google.com/macros/s/AKfycbzAKW969WZq99Zm6_pQoLHAime0-xo6OtpuNtZ-ouoOG7MEVIKo-SPJ3lcbIbYyHJkP/exec",
            {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            }
          );
          loading.classList.remove("show");
          confirmation.classList.add("show");
          setTimeout(() => {
            confirmation.classList.remove("show");
          }, 4000);
          form.reset();
          preview.innerHTML = "";
          fileNames.textContent = "";
          imageList = [];
        } catch (err) {
          loading.classList.remove("show");
          alert("Erreur lors de l'envoi : " + err.message);
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
