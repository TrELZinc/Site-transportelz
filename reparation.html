<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de réparation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: white;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="file"] {
      padding: 0;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
      gap: 10px;
    }

    .preview {
      position: relative;
      width: 90px;
      height: 90px;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .remove-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-popup {
      background-color: #e6ffe6;
      border: 1px solid #2ecc71;
      color: #2d8659;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      .preview {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <h2>Demande de réparation mécanique</h2>
  <form id="repairForm">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="unite">Unité :</label>
    <select id="unite" name="unite" required>
      <option value="">-- Sélectionner --</option>
      <option>Camion 1103</option>
      <option>Camion 1202</option>
      <option>Camion 1303</option>
      <option>Camion 1404</option>
      <option>Camion 1502</option>
      <option>Camion 1602</option>
      <option>Camion 1603</option>
      <option>Camion 1703</option>
      <option>Camion 1803</option>
      <option>Remorque 1505</option>
      <option>Remorque 1605</option>
      <option>Remorque 1805</option>
      <option>Remorque 1905</option>
      <option>Remorque 1906</option>
      <option>Remorque 2006</option>
      <option>Remorque 2205</option>
      <option>Remorque 2405</option>
      <option>Remorque 2506</option>
      <option>Remorque 2706</option>
    </select>

    <label for="description">Description :</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="photos">Photos :</label>
    <input type="file" id="photos" name="photos" accept="image/*" multiple>

    <div class="preview-container" id="previewContainer"></div>

    <button type="submit">Envoyer</button>
    <div id="popup" class="success-popup" style="display:none;"></div>
  </form>

  <script>
    const form = document.getElementById('repairForm');
    const previewContainer = document.getElementById('previewContainer');
    const popup = document.getElementById('popup');
    let selectedFiles = [];

    document.getElementById('photos').addEventListener('change', function (e) {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (event) {
          const div = document.createElement('div');
          div.classList.add('preview');

          const img = document.createElement('img');
          img.src = event.target.result;

          const btn = document.createElement('button');
          btn.textContent = 'X';
          btn.classList.add('remove-btn');
          btn.onclick = () => {
            previewContainer.removeChild(div);
            selectedFiles = selectedFiles.filter(f => f !== file);
          };

          div.appendChild(img);
          div.appendChild(btn);
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
        selectedFiles.push(file);
      });

      // Reset input to allow re-selection of the same file
      e.target.value = '';
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const nom = form.nom.value.trim();
      const unite = form.unite.value.trim();
      const description = form.description.value.trim();

      const images = await Promise.all(selectedFiles.map(file => {
        return new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = () => {
            resolve({ data: reader.result.split(',')[1], contentType: file.type });
          };
          reader.readAsDataURL(file);
        });
      }));

      const payload = { nom, unite, description, images };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyU5ll4uvD19nW5ZTQTTdY2H9_YLBGz4WeKJyVa5VOMoN9y8l3hhaJEbMs2HpDyjIx9/exec', {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();

        if (result.status === 'success') {
          popup.innerHTML = `Votre demande a été envoyée avec succès !<br>Numéro de bon : <strong>${result.id}</strong>`;
          popup.style.display = 'block';
          form.reset();
          previewContainer.innerHTML = '';
          selectedFiles = [];
        } else {
          alert("Erreur : " + result.message);
        }
      } catch (err) {
        alert("Erreur lors de l’envoi du formulaire : " + err.message);
      }
    });
  </script>

</body>
</html>
