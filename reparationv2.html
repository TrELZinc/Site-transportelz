<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demande de r√©paration - Transport ELZ</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Units API -->
    <script src="units-api.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Comfortaa", sans-serif;
        background: linear-gradient(
          135deg,
          #e74c3c 0%,
          #c0392b 25%,
          #a93226 50%,
          #7b241c 75%,
          #2c3e50 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
        padding: 20px;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #e8e8e8;
        font-size: 16px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        font-size: 16px;
        font-family: "Comfortaa", sans-serif;
        transition: all 0.3s ease;
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #e74c3c;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
      }

      .form-group select option {
        background: #2c3e50;
        color: white;
        padding: 10px;
      }

      .file-upload-section {
        margin-bottom: 25px;
      }

      .file-upload-area {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .file-upload-area:hover {
        border-color: #e74c3c;
        background: rgba(255, 255, 255, 0.1);
      }

      .file-upload-area.dragover {
        border-color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
      }

      .file-upload-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.7;
      }

      .file-upload-text {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .file-upload-hint {
        font-size: 14px;
        opacity: 0.7;
      }

      .file-input {
        display: none;
      }

      .preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }

      .preview-item {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 10px;
        overflow: visible;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      .preview-item .video-icon {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        font-size: 24px;
        border-radius: 8px;
      }

      .remove-btn {
        position: absolute;
        top: -15px;
        right: -15px;
        width: 32px;
        height: 32px;
        background: #e74c3c;
        color: white;
        border: 3px solid white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
        z-index: 10;
      }

      .remove-btn:hover {
        transform: scale(1.1);
        background: #c0392b;
      }

      .alert {
        background: rgba(243, 156, 18, 0.2);
        border: 1px solid rgba(243, 156, 18, 0.5);
        border-radius: 10px;
        padding: 15px;
        margin-top: 15px;
        color: #f39c12;
      }

      .alert strong {
        color: #f39c12;
      }

      .btn {
        width: 100%;
        padding: 15px 30px;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 600;
        font-family: "Comfortaa", sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.6);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 20px;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        padding: 12px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 1000;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
      }

      .confirmation-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 30px 40px;
        border-radius: 20px;
        font-size: 20px;
        font-weight: 600;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .confirmation-popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        backdrop-filter: blur(10px);
      }

      .loading-screen.show {
        display: flex;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #e74c3c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .form-container {
          padding: 20px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
          padding: 12px 15px;
          font-size: 14px;
        }

        .btn {
          padding: 12px 20px;
          font-size: 16px;
        }

        .back-btn {
          position: relative;
          top: auto;
          left: auto;
          margin-bottom: 15px;
          width: fit-content;
        }

        .preview-item {
          width: 60px;
          height: 60px;
        }

        .remove-btn {
          width: 28px;
          height: 28px;
          font-size: 16px;
          top: -12px;
          right: -12px;
          border: 3px solid white;
        }

        .file-upload-area {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <a href="linktreev2.html" class="back-btn"> ‚Üê Retour </a>

    <div class="container">
      <div class="header">
        <h1>Demande de r√©paration</h1>
        <p>Signaler un probl√®me d'√©quipement</p>
      </div>

      <div class="form-container">
        <form id="repair-form">
          <div class="form-group">
            <label for="nom">Nom complet</label>
            <input
              type="text"
              id="nom"
              name="nom"
              placeholder="Votre nom complet"
              required
            />
          </div>

          <div class="form-group">
            <label for="unite">Num√©ro de l'unit√©</label>
            <select id="unite" name="unite" required>
              <option value="">-- Chargement des unit√©s... --</option>
            </select>

            <div id="alerte-reparations" class="alert" style="display: none">
              <strong>Demande en cours pour cette unit√©</strong>
              <div id="reparations-liste" class="mt-2"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description du probl√®me</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="D√©crivez le probl√®me en d√©tail..."
              required
            ></textarea>
          </div>

          <div class="file-upload-section">
            <label>Ajouter des photos ou vid√©os</label>
            <div class="file-upload-area" id="fileUploadArea">
              <div class="file-upload-icon">üì∑</div>
              <div class="file-upload-text">
                Glissez-d√©posez vos fichiers ici
              </div>
              <div class="file-upload-hint">ou cliquez pour s√©lectionner</div>
              <input
                type="file"
                id="photos"
                name="photos"
                accept="image/*,video/mp4,video/quicktime"
                multiple
                class="file-input"
              />
            </div>
            <div class="preview-container" id="preview"></div>
          </div>

          <button type="submit" class="btn btn-primary">
            üì§ Envoyer la demande
          </button>
        </form>
      </div>
    </div>

    <div id="confirmation" class="confirmation-popup">
      ‚úÖ Demande envoy√©e avec succ√®s !
    </div>

    <div id="loading-screen" class="loading-screen">
      <div class="loader"></div>
    </div>

    <script>
      // Configuration Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAxbpNoGfMEK5N6sy3WYWMTD3WGelff0QA",
        authDomain: "transportelz.firebaseapp.com",
        projectId: "transportelz",
        storageBucket: "transportelz.firebasestorage.app",
        messagingSenderId: "290260714729",
        appId: "1:290260714729:web:a433a445eb44fe5404dc78",
        measurementId: "G-EKZYPTGFT7",
      };
      firebase.initializeApp(firebaseConfig);

      const form = document.getElementById("repair-form");
      const photosInput = document.getElementById("photos");
      const fileUploadArea = document.getElementById("fileUploadArea");
      const preview = document.getElementById("preview");
      const confirmation = document.getElementById("confirmation");
      const loading = document.getElementById("loading-screen");
      let imageList = [];

      // Charger les unit√©s au d√©marrage
      async function loadUnits() {
        try {
          const units = await unitsAPI.getActiveUnits();

          // Trier les unit√©s : camions d'abord (croissant), puis remorques (croissant)
          const sortedUnits = units.sort((a, b) => {
            // Si les types sont diff√©rents, camions en premier
            if (a.type !== b.type) {
              if (a.type === "camion" && b.type === "remorque") return -1;
              if (a.type === "remorque" && b.type === "camion") return 1;
            }
            // Si m√™me type, trier par num√©ro croissant
            return a.number.localeCompare(b.number, undefined, {
              numeric: true,
            });
          });

          const uniteSelect = document.getElementById("unite");
          uniteSelect.innerHTML =
            '<option value="">-- S√©lectionnez une unit√© --</option>' +
            unitsAPI.generateRepairSelectOptions(sortedUnits);
        } catch (error) {
          console.error("Erreur lors du chargement des unit√©s:", error);
          document.getElementById("unite").innerHTML =
            '<option value="">-- Erreur de chargement --</option>';
        }
      }

      // Charger les unit√©s au chargement de la page
      document.addEventListener("DOMContentLoaded", loadUnits);

      // Gestion du drag & drop
      fileUploadArea.addEventListener("click", () => {
        photosInput.click();
      });

      fileUploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileUploadArea.classList.add("dragover");
      });

      fileUploadArea.addEventListener("dragleave", () => {
        fileUploadArea.classList.remove("dragover");
      });

      fileUploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove("dragover");
        const files = Array.from(e.dataTransfer.files);
        handleFiles(files);
      });

      // Gestion de la s√©lection de fichiers
      photosInput.addEventListener("change", (e) => {
        const files = Array.from(e.target.files);
        handleFiles(files);
      });

      // Fonction pour g√©rer les fichiers
      function handleFiles(files) {
        const MAX_FILE_SIZE = 12 * 1024 * 1024;

        files.forEach((file) => {
          if (file.size > MAX_FILE_SIZE) {
            alert(
              `‚õî Le fichier "${file.name}" d√©passe la limite de 12 Mo et a √©t√© ignor√©.`
            );
            return;
          }

          const reader = new FileReader();
          reader.onload = () => {
            const mediaUrl = reader.result;
            imageList.push({
              name: file.name,
              type: file.type,
              data: mediaUrl.split(",")[1],
            });

            const previewItem = document.createElement("div");
            previewItem.className = "preview-item";

            if (file.type.startsWith("image/")) {
              const img = document.createElement("img");
              img.src = mediaUrl;
              previewItem.appendChild(img);
            } else {
              const videoIcon = document.createElement("div");
              videoIcon.className = "video-icon";
              videoIcon.textContent = "üé•";
              previewItem.appendChild(videoIcon);
            }

            const removeBtn = document.createElement("div");
            removeBtn.className = "remove-btn";
            removeBtn.innerHTML = "√ó";
            removeBtn.onclick = () => {
              previewItem.remove();
              imageList = imageList.filter((i) => i.name !== file.name);
            };

            previewItem.appendChild(removeBtn);
            preview.appendChild(previewItem);
          };
          reader.readAsDataURL(file);
        });
        photosInput.value = "";
      }

      // V√©rification des r√©parations existantes
      document.getElementById("unite").addEventListener("change", async (e) => {
        const unite = e.target.value;
        const alertBox = document.getElementById("alerte-reparations");
        const reparationsListe = document.getElementById("reparations-liste");

        alertBox.style.display = "none";
        reparationsListe.innerHTML = "";
        if (!unite) return;

        try {
          const response = await fetch(
            `https://script.google.com/macros/s/AKfycbxklFqMIR0AOcC483KMDc3Z1AF1oo8NktxisDmXxG2_n_WU7qqxTAuaPeQiUV1NS1Fu/exec?read=1&unite=${encodeURIComponent(
              unite
            )}`
          );
          const data = await response.json();
          const actifs = data.filter(
            (rep) => !rep.dateFin && rep.unite === unite
          );
          if (actifs.length > 0) {
            actifs.forEach((rep) => {
              const item = document.createElement("details");
              item.classList.add("mb-2");
              const summary = document.createElement("summary");
              summary.innerHTML = `üîß ${rep.description}`;
              const dateObj = new Date(rep.date);
              const dateLocale = dateObj.toLocaleDateString("fr-CA", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
              });
              const contenu = document.createElement("div");
              contenu.innerHTML = `<small><strong>Demandeur :</strong> ${rep.nom}<br><strong>Date :</strong> ${dateLocale}</small>`;
              item.appendChild(summary);
              item.appendChild(contenu);
              reparationsListe.appendChild(item);
            });
            alertBox.style.display = "block";
          }
        } catch (err) {
          console.error(
            "Erreur lors de la v√©rification des r√©parations :",
            err
          );
        }
      });

      // Soumission du formulaire
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = {
          nom: form.nom.value,
          unite: form.unite.value,
          description: form.description.value,
          images: imageList,
        };
        try {
          loading.classList.add("show");
          await fetch(
            "https://script.google.com/macros/s/AKfycbzAKW969WZq99Zm6_pQoLHAime0-xo6OtpuNtZ-ouoOG7MEVIKo-SPJ3lcbIbYyHJkP/exec",
            {
              method: "POST",
              mode: "no-cors",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            }
          );
          loading.classList.remove("show");
          confirmation.classList.add("show");
          setTimeout(() => {
            confirmation.classList.remove("show");
          }, 4000);
          form.reset();
          preview.innerHTML = "";
          imageList = [];
        } catch (err) {
          loading.classList.remove("show");
          alert("Erreur lors de l'envoi : " + err.message);
        }
      });
    </script>
  </body>
</html>
