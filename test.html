<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sommaire</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      font-size: 16px;
    }
    header {
  background-color: #111;
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
  z-index: 1000;
}

    header img {
      height: 40px;
    }
    .menu-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }
    .copy-btn {
  font-size: 12px;
  padding: 3px 6px;
  background-color: #555;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.copy-btn:hover {
  background-color: #333;
}

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      z-index: 999;
    }
    .menu.show {
      display: block;
    }
    .menu a {
      display: block;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 14px;
    }
    .menu a:hover {
      background-color: #333;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .top-bar input[type="date"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      font-size: 15px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table {
      min-width: 900px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
  border: 1px solid #999;
  text-align: center;
  vertical-align: middle;
  padding: 6px;
  background-color: #fcfcfc;
}
th {
  background-color: #d32f2f;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
}
tr:nth-child(even) td {
  background-color: #f7f7f7;
}
tr:nth-child(odd) td {
  background-color: #ffffff;
}

    }
    td[contenteditable] {
      outline: none;
      text-transform: uppercase;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }
    .copy-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      body {
        padding: 0 12px 40px 12px;
      }
      .container {
        padding-left: 12px;
        padding-right: 12px;
      }
      .buttons {
        margin-bottom: 40px;
      }
      table {
        font-size: 13px;
      }
      th, td {
        padding: 6px;
        height: 32px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo Transport ELZ">
    <div class="menu-toggle" onclick="document.getElementById('menuDropdown').classList.toggle('show')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu" id="menuDropdown">
      <a href="dispos.html">Disponibilités</a>
      <a href="linktree.html">Menu</a>
    </div>
  </header>
  <div class="container">
    <div class="top-bar">
      <input type="date" id="dateSelect" />
    </div>
    <label for="note">Note:</label>
    <textarea id="note" rows="2"></textarea>
    <div class="table-wrapper">
      <table id="dispoTable">
  <thead>
    <tr>
      <th style="width:70px;">RANG</th>
      <th style="width:200px;">CLIENT</th>
      <th style="width:80px;">TYPE</th>
      <th style="width:80px;">DÉPART</th>
      <th style="width:80px;">LIVRAISON</th>
      <th style="width:100px;">CHAUFFEUR</th>
      <th style="width:90px;">CAMION</th>
      <th style="width:100px;">REMORQUE</th>
      <th style="width:60px;">COPIE</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

    </div>
    <div class="buttons">
      <button class="reset-btn" onclick="resetForm()">Reset</button>
      <button class="save-btn" onclick="saveData()">Save</button>
      <button class="send-btn" onclick="sendForm()">Send</button>
    </div>
  </div>
  <script>
  function createRow() {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td contenteditable inputmode="numeric"></td>     <!-- RANG -->
    <td contenteditable></td>                         <!-- CLIENT -->
    <td contenteditable></td>                         <!-- TYPE -->
    <td contenteditable></td>                         <!-- DÉPART -->
    <td contenteditable></td>                         <!-- LIVRAISON -->
    <td contenteditable></td>                         <!-- CHAUFFEUR -->
    <td contenteditable inputmode="numeric"></td>     <!-- CAMION -->
    <td contenteditable inputmode="numeric"></td>     <!-- REMORQUE -->
    <td><button class="copy-btn" onclick="copyRow(this)">📋</button></td>
  `;
  return row;
}


  function copyRow(button) {
  const row = button.closest("tr");
  const cells = row.querySelectorAll("td");

  const indexes = [5, 1, 2, 3, 4, 6, 7];
  const labels = ["Chauffeur", "Client", "Type", "Départ", "Livraison", "Camion", "Remorque"];

  let sms = "";
  indexes.forEach((i, idx) => {
    const text = (cells[i]?.textContent || "").trim().toUpperCase();
    sms += `${labels[idx]}: ${text}\n`;
  });

  const chauffeur = (cells[5]?.textContent || "").trim().toUpperCase();
  let phone = "";

  switch (chauffeur) {
    case "SIR": phone = "4188737539"; break;
    case "JF":  phone = "4389876543"; break;
    case "MD":  phone = "4183264730"; break;
    default:    phone = ""; break; // Si aucun match, ne préremplit pas
  }

  const smsEncoded = encodeURIComponent(sms);
  const href = phone ? `sms:${phone}?body=${smsEncoded}` : `sms:?body=${smsEncoded}`;

  const link = document.createElement("a");
  link.href = href;
  link.style.display = "none";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}



  function generateDefaultRows(n = 9) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";
    for (let i = 0; i < n; i++) {
      tbody.appendChild(createRow());
    }
  }

  function sendForm() {
    const tableClone = document.getElementById("dispoTable").cloneNode(true);
    const rows = tableClone.querySelectorAll("tbody tr");

    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      let isRowEmpty = true;

      for (let i = 0; i < 8; i++) {
        const text = cells[i]?.innerText?.trim();
        if (text) {
          isRowEmpty = false;
          break;
        }
      }

      for (let i = 0; i < 8; i++) {
        const cell = cells[i];
        if (cell.hasAttribute("contenteditable")) {
          cell.innerText = cell.innerText.trim().toUpperCase();
        }
      }

      const copyCell = cells[8];
      if (copyCell) copyCell.innerHTML = "";
    });

    const data = {
      note: document.getElementById("note").value,
      date: document.getElementById("dateSelect").value,
      table: tableClone.outerHTML
    };

    fetch("https://script.google.com/macros/s/AKfycbyYx7yTmj4bnKtr6EvLf0qGSObYt0t6rs9xUEZ1q2ANniFoRDW-wP4etQ7kOMZSVgA_Xw/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    alert("Disponibilités envoyées !");
  }

  function resetForm() {
    document.getElementById("note").value = "";
    document.getElementById("dateSelect").value = "";
    localStorage.clear();
    generateDefaultRows(9);
  }

  function saveData() {
    try {
      const table = document.getElementById("dispoTable");
      if (!table) throw new Error("Table introuvable");

      localStorage.setItem("dispo_note", document.getElementById("note").value);
      localStorage.setItem("dispo_date", document.getElementById("dateSelect").value);

      const rows = Array.from(document.querySelectorAll("#dispoTable tbody tr")).map(tr =>
        Array.from(tr.querySelectorAll("td")).slice(0, 8).map(td => td.textContent.trim())
      );
      localStorage.setItem("dispo_rows", JSON.stringify(rows));

      alert("Données sauvegardées !");
    } catch (err) {
      alert("Erreur lors de la sauvegarde : " + err.message);
    }
  }

  window.onload = function () {
    const note = localStorage.getItem("dispo_note");
    const date = localStorage.getItem("dispo_date");
    const savedRows = JSON.parse(localStorage.getItem("dispo_rows") || "[]");
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    savedRows.forEach(data => {
      const row = createRow();
      const cells = row.querySelectorAll("td");
      data.forEach((val, idx) => {
        cells[idx].textContent = val;
      });
      tbody.appendChild(row);
    });

    if (savedRows.length === 0) {
      generateDefaultRows(9);
    }

    if (note) document.getElementById("note").value = note;
    if (date) document.getElementById("dateSelect").value = date;
  };

  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("hamburger");
    const menu = document.getElementById("menuDropdown");

    if (toggle && menu) {
      toggle.addEventListener("click", function () {
        menu.classList.toggle("show");
      });

      document.addEventListener("click", function (e) {
        if (!toggle.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove("show");
        }
      });
    }
  });
    document.addEventListener("input", function (e) {
  if (e.target.matches("td[contenteditable]")) {
    const selection = window.getSelection();
    const range = selection.getRangeAt(0);
    const cursorPos = range.startOffset;

    const upper = e.target.textContent.toUpperCase();
    e.target.textContent = upper;

    // Remet le curseur à la bonne place
    range.setStart(e.target.firstChild || e.target, cursorPos);
    range.setEnd(e.target.firstChild || e.target, cursorPos);
    selection.removeAllRanges();
    selection.addRange(range);
  }
});
document.addEventListener("focusin", function (e) {
  if (e.target.matches("td[contenteditable]")) {
    const cell = e.target;
    const container = document.querySelector(".table-wrapper");

    const cellRect = cell.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    const offsetLeft = cell.offsetLeft;
    const scrollLeft = offsetLeft - (containerRect.width / 3); // scroll un peu avant

    container.scrollTo({
      left: scrollLeft,
      behavior: "smooth"
    });
  }
});

</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const table = document.getElementById("dispoTable");

  const arrowBtn = document.createElement("button");
  arrowBtn.textContent = "➡️";
  arrowBtn.className = "arrow-next";
  arrowBtn.style.position = "absolute";
  arrowBtn.style.zIndex = 1000;
  arrowBtn.style.display = "none";
  arrowBtn.style.padding = "2px 6px";
  arrowBtn.style.fontSize = "14px";
  arrowBtn.style.borderRadius = "6px";
  arrowBtn.style.background = "#111";
  arrowBtn.style.color = "#fff";
  arrowBtn.style.border = "none";
  arrowBtn.style.boxShadow = "0 2px 4px rgba(0,0,0,0.3)";
  document.body.appendChild(arrowBtn);

  let currentCell = null;

  table.addEventListener("focusin", (e) => {
    if (e.target.tagName === "TD" && e.target.hasAttribute("contenteditable")) {
      currentCell = e.target;
      const rect = currentCell.getBoundingClientRect();
      arrowBtn.style.top = `${window.scrollY + rect.top + 5}px`;
      arrowBtn.style.left = `${window.scrollX + rect.right + 5}px`;
      arrowBtn.style.display = "inline-block";
    }
  });

  document.addEventListener("scroll", () => {
    if (!currentCell) return;
    const rect = currentCell.getBoundingClientRect();
    arrowBtn.style.top = `${window.scrollY + rect.top + 5}px`;
    arrowBtn.style.left = `${window.scrollX + rect.right + 5}px`;
  });

  arrowBtn.addEventListener("click", () => {
    if (!currentCell) return;
    const row = currentCell.closest("tr");
    const cells = Array.from(row.querySelectorAll("td[contenteditable]"));
    const idx = cells.indexOf(currentCell);

    if (idx < cells.length - 1) {
      cells[idx + 1].focus();
    } else {
      const nextRow = row.nextElementSibling;
      if (nextRow) {
        const nextCells = Array.from(nextRow.querySelectorAll("td[contenteditable]"));
        if (nextCells.length) nextCells[0].focus();
      }
    }
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest("td") && e.target !== arrowBtn) {
      arrowBtn.style.display = "none";
      currentCell = null;
    }
  });
});
</script>



</body>
</html>
