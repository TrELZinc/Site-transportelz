<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sommaire</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      font-size: 16px;
    }
    header {
  background-color: #111;
  width: 100vw;
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
  z-index: 1000;
}

    header img {
      height: 40px;
    }
    .menu-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }
    .copy-btn {
  font-size: 12px;
  padding: 3px 6px;
  background-color: #555;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.copy-btn:hover {
  background-color: #333;
}

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      z-index: 999;
    }
    .menu.show {
      display: block;
    }
    .menu a {
      display: block;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      font-size: 14px;
    }
    .menu a:hover {
      background-color: #333;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .top-bar input[type="date"] {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      font-size: 15px;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table {
      min-width: 900px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
  border: 1px solid #999;
  text-align: center;
  vertical-align: middle;
  padding: 6px;
  background-color: #fcfcfc;
}
th {
  background-color: #d32f2f;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
}
tr:nth-child(even) td {
  background-color: #f7f7f7;
}
tr:nth-child(odd) td {
  background-color: #ffffff;
}

    }
    td[contenteditable] {
      outline: none;
      text-transform: uppercase;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .reset-btn { background-color: #e74c3c; }
    .save-btn { background-color: #2ecc71; }
    .send-btn { background-color: black; }
    .copy-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      body {
        padding: 0 12px 40px 12px;
      }
      .container {
        padding-left: 12px;
        padding-right: 12px;
      }
      .buttons {
        margin-bottom: 40px;
      }
      table {
        font-size: 13px;
      }
      th, td {
        padding: 6px;
        height: 32px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Logo Transport ELZ">
    <div class="menu-toggle" onclick="document.getElementById('menuDropdown').classList.toggle('show')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu" id="menuDropdown">
      <a href="dispos.html">Disponibilités</a>
      <a href="linktree.html">Menu</a>
    </div>
  </header>
  <div class="container">
    <div class="top-bar">
      <input type="date" id="dateSelect" />
    </div>
    <label for="note">Note:</label>
    <textarea id="note" rows="2"></textarea>
    <div class="table-wrapper">
      <table id="dispoTable">
        <thead>
          <tr>
            <th style="width:70px;">RANG</th>
            <th style="width:200px;">CLIENT</th>
            <th style="width:80px;">TYPE</th>
            <th style="width:80px;">DÉPART</th>
            <th style="width:80px;">LIVRAISON</th>
            <th style="width:100px;">CHAUFFEUR</th>
            <th style="width:90px;">CAMION</th>
            <th style="width:100px;">REMORQUE</th>
            <th style="width:60px;">COPIE</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
